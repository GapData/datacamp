  search_help_html: |
    <h3>Ako funguje vyhľadávanie</h3>
    <p>Na Dataneste môžete hľadať firmy, osoby, názvy zákazok, projektov podporených z dotácií a rôzne iné položky vzťahujúce sa k čerpaniu verejných peňazí.</p>
    <p>Použiť môžete okrem základného aj rozšírené vyhľadávanie, ktoré umožňuje filtrovanie súčasne podľa viacerých kritérií. Filtrovanie funguje podobne ako v Exceli - filtrovať môžete zadaním názvu datasetu a pridaním filtra v "Pokročilom vyhľadávaní".</p>
    <p>Skúste zadať: <a href="/searches/quick?query_string=Siemens">Siemens</a>, <a href="/searches/quick?query_string=Granvia">Granvia</a>, <a href="/searches/quick?query_string=Skytoll">Skytoll</a></p>
