<TR> <TD class=hodnota>Fax: <SPAN class=hodnota>421 55 2861 257</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota>E-mail: <SPAN class=hodnota>protender.kosice@gmail.com</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota><SPAN style=\"FONT-WEIGHT: bold\">Adresa hlavnej str\xC3\xA1nky verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa (URL) (ak je uplatnite\xC4\xBEn\xC3\xA1): </SPAN><SPAN class=hodnota>www.nou.sk</SPAN>&nbsp; </TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=kod>I.2)</TD> <TD><SPAN class=nazov>DRUH VEREJN\xC3\x89HO OBSTAR\xC3\x81VATE\xC4\xBDA A HLAVN\xC3\x9D PREDMET ALEBO PREDMETY \xC4\x8CINNOSTI</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov>Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa:</SPAN><SPAN class=nazov> </SPAN><SPAN class=hodnota></SPAN><SPAN class=hodnota>Organiz\xC3\xA1cia riaden\xC3\xA1 verejn\xC3\xBDm pr\xC3\xA1vom</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov>Hlavn\xC3\xBD predmet alebo predmety \xC4\x8Dinnosti:</SPAN> <TABLE border=0 cellPadding=2 cellSpacing=0 class=opakuj width=\"100%\"> <TBODY> <TR> <TD colSpan=2><SPAN class=nazov></SPAN><SPAN class=nazov></SPAN><SPAN class=hodnota>Zdravotn\xC3\xADctvo</SPAN></TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov>Verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE nakupuje pre&nbsp;in\xC3\xBDch verejn\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov</SPAN><SPAN class=nazov>: </SPAN><SPAN class=hodnota>Nie.</SPAN></TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=cast height=10></TD></TR> <TR> <TD class=\"cast\"><SPAN class=\"nadpis\">ODDIEL II: PREDMET Z\xC3\x81KAZKY </SPAN><TABLE border=0 cellPadding=0 cellSpacing=5 width=\"100%\"> <TBODY> <TR> <TD class=kod>II.1)</TD> <TD><SPAN class=nazov>OPIS</SPAN></TD></TR> <TR> <TD class=kod>II.1.1)</TD> <TD><SPAN class=nazov>N\xC3\xA1zov z\xC3\xA1kazky pod\xC4\xBEa&nbsp;verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa</SPAN><SPAN class=nazov><BR></SPAN><SPAN class=hodnota><SPAN class='pre'>Roz\xC5\xA1\xC3\xADrenie a doplnenie digit\xC3\xA1lneho mamografu o&nbsp;automatick\xC3\xBD syst\xC3\xA9m na&nbsp;vykon\xC3\xA1vanie vysoko presnej stereotaktickej biopsie.</SPAN></SPAN></TD></TR> <TR> <TD class=kod>II.1.2)</TD> <TD><SPAN class=nazov>Druh z\xC3\xA1kazky a miesto&nbsp;uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov></SPAN><SPAN class=nazov></SPAN><SPAN class=hodnota>b) Tovary.</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=nazov></SPAN><SPAN class=hodnota>K\xC3\xBApa.</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov>Hlavn\xC3\xA9 miesto&nbsp;dodania tovarov</SPAN><SPAN class=nazov>: </SPAN><SPAN class=hodnota><SPAN class='pre'>N\xC3\xA1rodn\xC3\xBD onkologick\xC3\xBD \xC3\xBAstav, Klenov\xC3\xA1 1, 833 10 Bratislava, Slovensk\xC3\xA1 republika.</SPAN></SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov>NUTS k\xC3\xB3d:</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=nazov></SPAN> <TABLE border=0 cellPadding=2 cellSpacing=0 class=opakuj width=\"100%\"> <TBODY> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov></SPAN><SPAN class=nazov></SPAN><SPAN class=hodnota>SK010.</SPAN></TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=kod>II.1.3)</TD> <TD><SPAN class=nazov>Ozn\xC3\xA1menie zah\xC5\x95\xC5\x88a</SPAN></TD></TR> <TR> <TD class=kod>II.1.4)</TD> <TD><SPAN class=nazov>Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov)</SPAN><SPAN class=nazov><BR></SPAN><SPAN class=hodnota><SPAN class='pre'>BIOPSY DIGITSL je pr\xC3\xADstroj, ktor\xC3\xBD je \xC5\xA1peci\xC3\xA1lne skon\xC5\xA1truovan\xC3\xBD ako pr\xC3\xADdavn\xC3\xA9 zariadenie k&nbsp;mamografu Giotto Image SDL. <BR/>BIOPSY DIGIT SL je automatick\xC3\xBD syst\xC3\xA9m na&nbsp;vykon\xC3\xA1vanie vysoko presnej stereotaktickej biopsie. Jeho pou\xC5\xBE\xC3\xADvanie je ve\xC4\xBEmi je