100%\"> <TBODY> <TR> <TD colSpan=2><SPAN class=nazov>Typ inform\xC3\xA1cie</SPAN><SPAN class=nazov>: </SPAN><SPAN class=hodnota>o&nbsp;uzavret\xC3\xAD dodatku k&nbsp;zmluve (D).</SPAN></TD></TR> <TR> <TD colSpan=2><SPAN class=nazov>Druh z\xC3\xA1kazky</SPAN><SPAN class=nazov>: </SPAN><SPAN class=hodnota>Slu\xC5\xBEby.</SPAN></TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=cast height=10></TD></TR> <TR> <TD class=\"cast\"><SPAN class=\"nadpis\">ODDIEL I. VEREJN\xC3\x9D OBSTAR\xC3\x81VATE\xC4\xBD/OBSTAR\xC3\x81VATE\xC4\xBD </SPAN><TABLE border=0 cellPadding=0 cellSpacing=5 width=\"100%\"> <TBODY> <TR> <TD class=kod>I.1.</TD> <TD><SPAN class=nazov>N\xC3\x81ZOV, ADRESY A KONTAKTN\xC3\x89 MIESTO&nbsp;(MIESTA) VEREJN\xC3\x89HO OBSTAR\xC3\x81VATE\xC4\xBDA/OBSTAR\xC3\x81VATE\xC4\xBDA</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=nazov></SPAN> <TABLE border=0 cellPadding=2 cellSpacing=2 class=table width=\"100%\"> <TBODY> <TR> <TD class=hodnota>\xC3\x9Aradn\xC3\xBD n\xC3\xA1zov: <SPAN class=hodnota><SPAN style=\"FONT-WEIGHT: bold\">Soci\xC3\xA1lna pois\xC5\xA5ov\xC5\x88a, \xC3\xBAstredie</SPAN></SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota>I\xC4\x8CO: <SPAN class=hodnota>30807484</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota>Po\xC5\xA1tov\xC3\xA1 adresa: <SPAN class=hodnota>29. augusta 8 a 10</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota>PS\xC4\x8C: <SPAN class=hodnota>81363</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota>Mesto/obec: <SPAN class=hodnota>Bratislava-Star\xC3\xA9 Mesto</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota>\xC5\xA0t\xC3\xA1t: <SPAN class=hodnota>Slovensk\xC3\xA1 republika</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota><SPAN style=\"FONT-WEIGHT: bold\">Kontaktn\xC3\xA9 miesto&nbsp;(miesta): </SPAN><SPAN class=hodnota>Ulica 29. augusta 8 a 10, Bratislava-Star\xC3\xA9 Mesto</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota>Kontaktn\xC3\xA1 osoba: <SPAN class=hodnota>Ing. Al\xC5\xBEbeta Morav\xC4\x8D\xC3\xADkov\xC3\xA1</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota>Telef\xC3\xB3n: <SPAN class=hodnota>02 59 24 89 44</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota>Fax: <SPAN class=hodnota>02 59 24 88 36</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota>E-mail: <SPAN class=hodnota>alzbeta.moravcikova@socpoist.sk</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota><SPAN style=\"FONT-WEIGHT: bold\">Adresa hlavnej str\xC3\xA1nky verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa/obstar\xC3\xA1vate\xC4\xBEa (URL): </SPAN><SPAN class=hodnota>www.socpoist.sk</SPAN>&nbsp; </TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=cast height=10></TD></TR> <TR> <TD class=\"cast\"><SPAN class=\"nadpis\">ODDIEL V. V\xC3\x9DSLEDOK PLNENIA ZMLUVY </SPAN><TABLE border=0 cellPadding=0 cellSpacing=5 width=\"100%\"> <TBODY> <TR> <TD class=kod>V.1.</TD> <TD><SPAN class=nazov>UZATVOREN\xC3\x81 ZMLUVA</SPAN></TD></TR> <TR> <TD class=kod>V.1.1.</TD> <TD><SPAN class=nazov>N\xC3\xA1zov a ozna\xC4\x8Denie zmluvy</SPAN><SPAN class=nazov><BR></SPAN><SPAN class=hodnota><SPAN class='pre'>Poskytovanie autorizovan\xC3\xA9ho poz\xC3\xA1ru\xC4\x8Dn\xC3\xA9ho servisu na&nbsp;zariadenia IBM, zmluva o&nbsp;dielo \xC4\x8D. P-44-5553/2007 uzatvoren\xC3\xA1 postupom rokovacieho konania bez&nbsp;zverejnenia v&nbsp;s\xC3\xBAlade s&nbsp;\xC2\xA7 58 ods. 1 p\xC3\xADsm. b) z\xC3\xA1k. \xC4\x8D. 25/2006 Z.&nbsp;z. o&nbsp;verejnom obstar\xC3\xA1van\xC3\xAD v&nbsp;znen\xC3\xAD neskor\xC5\xA1\xC3\xADch predpisov a v&nbsp;s\xC3\xBAlade so&nbsp;z\xC3\xA1k. \xC4\x8D. 618/2003 Z.&nbsp;z. o&nbsp;autorskom pr\xC3\xA1ve a pr\xC3\xA1vach s\xC3\xBAvisiacich s&nbsp;autorsk\xC3\xBDm pr\xC3\xA1vom (autorsk\xC3\xBD z\xC3\xA1kon) v&nbsp;znen\xC3\xAD neskor\xC5\xA1\xC3\xADch predpisov.</SPAN></SPAN></TD></TR> <TR> <TD class=kod>V.1.2.</TD> <TD><SPAN class=nazov>D\xC3\xA1tum uzatvorenia zmluvy</SPAN><SPAN class=nazov><BR></SPAN><SPAN class=hodnota>27. 12. 2007</SPAN></TD></TR> <TR> <TD class=kod>V.2.</TD> <TD><SPAN class=nazov>UZATVOREN\xC3\x9D DODATOK K&nbsp;ZML