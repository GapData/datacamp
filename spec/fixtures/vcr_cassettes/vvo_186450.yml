div> <div class=\"ContactSelectList\"> <span class=\"titleValue\"> <span class=\"bold\">Slovensk\xC3\xA1 technick\xC3\xA1 univerzita v Bratislave - Rektor\xC3\xA1t</span> <br /> <span>Vn\xC3\xBAtro\xC5\xA1t\xC3\xA1tne identifika\xC4\x8Dn\xC3\xA9 \xC4\x8D\xC3\xADslo:</span> <span> 00397687</span> <br /> Vazovova 5, 812 43 Bratislava - mestsk\xC3\xA1 \xC4\x8Das\xC5\xA5 Star\xC3\xA9 Mesto </span> <br /> <span>Slovensko</span> <br /> <span class=\"bold\">Kontaktn\xC3\xA9 miesto (miesta):</span> <span> Vazovova 5, 812 43 Bratislava </span> <br /> <span>Kontaktn\xC3\xA1 osoba:</span> <span> Ing. Janka Ba\xC4\x8Dov\xC3\xA1 </span> <br /> <span>Mobil:</span> <span> +421 917669010 </span> <br /> <span>Telef\xC3\xB3n:</span> <span> +421 000000000</span> <br /> <span>Fax:</span> <span> +421 000000000</span> <br /> <span>Email:</span> <span> janka.bacova@stuba.sk</span> <br /> <span>Internetov\xC3\xA1 adresa (internetov\xC3\xA9 adresy):</span> <span> http://www.stuba.sk</span> <br /> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2) </span> <span class=\"title\"> DRUH VEREJN\xC3\x89HO OBSTAR\xC3\x81VATE\xC4\xBDA </span> </div> <div class=\"selectList\"> <span class=\"title\">Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa</span> <span>Organiz\xC3\xA1cia riaden\xC3\xA1 verejn\xC3\xBDm pr\xC3\xA1vom</span> </div> <div class=\"subtitle\"> <span class=\"code\"> I.3) </span> <span class=\"title\"> Hlavn\xC3\xA1 \xC4\x8Dinnos\xC5\xA5 </span> </div> <div class=\"multiSelectList\"> <div>Vzdel\xC3\xA1vanie</div> </div> <div class=\"subtitle\"> <span class=\"code\"> I.4) </span> <span class=\"title\"> ZADANIE Z\xC3\x81KAZKY V MENE IN\xC3\x9DCH VEREJN\xC3\x9DCH OBSTAR\xC3\x81VATE\xC4\xBDOV </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II: PREDMET ZMLUVY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1) </span> <span class=\"title\"> OPIS </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1) </span> <span class=\"title\"> N\xC3\xA1zov pridelen\xC3\xBD z\xC3\xA1kazke </span> </div> <div class=\"textArea\"> <span></span> <span>Zabezpe\xC4\x8Denie stravovania zamestnancov formou stravovac\xC3\xADch pouk\xC3\xA1\xC5\xBEok.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2) </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"subtitle\"> <span class=\"code\"> </span> <span class=\"title\"> Slu\xC5\xBEby </span> </div> <div class=\"selectList\"> <span class=\"title\">Kateg\xC3\xB3rie slu\xC5\xBEieb s\xC3\xBA uveden\xC3\xA9 v pr\xC3\xADlohe C1</span> <span>17</span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">V pr\xC3\xADpade zmluvy na poskytovanie slu\xC5\xBEieb v kateg\xC3\xB3ri\xC3\xA1ch 17 a\xC5\xBE 27 (pozri pr\xC3\xADlohu C1) s\xC3\xBAhlas\xC3\xADte s uverejnen\xC3\xADm tohto ozn\xC3\xA1menia? <span> \xC3\x81no </span> </div> <div class=\"textArea\"> <span>Hlavn\xC3\xA9 miesto alebo lokalita uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb:</span> <span>Dod\xC3\xA1vate\xC4\xBE je povinn\xC3\xBD doda\xC5\xA5 a odovzda\xC5\xA5 stravovacie pouk\xC3\xA1\xC5\xBEky na miesto ur\xC4\x8Den\xC3\xA9 v jednotlivej objedn\xC3\xA1vke niektorej z nasleduj\xC3\xBAcich s\xC3\xBA\xC4\x8Dast\xC3\xAD Slovenskej technickej univerzity v Bratislave: 1. Rektor\xC3\xA1t STU, Vazovova 5, 812 43 Bratislava 2. Stavebn\xC3\xA1 fakulta STU Radlinsk\xC3\xA9ho 11, 813 68 Bratislava 3. Strojn\xC3\xADcka fakulta STU N\xC3\xA1m. slobody 17, 812 31 Bratislava 4. Fakulta chemickej a potravin\xC3\xA1rskej technol\xC3\xB3gie STU Radlinsk\xC3\xA9ho 9, 812 37 Bratislava 5. Fakulta architekt\xC3\xBAry STU N\xC3\xA1m. slobody 19, 812 45 Bratislava 6. Fakulta elektrotechniky a informatiky STU Ilkovi\xC4\x8Dova 3 812 19 Bratislava 7. Fakulta informatiky a inf. technol\xC3\xB3gi\xC3\xAD STU Ilkovi\xC4\x8Dova 3 842 16 Bratislava 8. Mater\xC3\xA1lovotechnologick\xC3\xA1 fakulta STU Paul\xC3\xADnska 16, 917 24 Trnava 9. \xC3\x9A\xC4\x8Delov\xC3\xA9 zariadenie Gab\xC4\x8D\xC3\xADkovo 930 17 Gab\xC4\x8D\xC3\xADkovo 10. \xC3\x9A\xC4\x8Delov\xC3\xA9 zariadenie \xC5\xA1t.domovy a jed\xC3\xA1lne Bernol\xC3\xA1kova 1 811 07 Bratislava Odberate\xC4\xBE si vyhradzuje pr\xC3\xA1vo roz\xC5\xA1\xC3\xADri\xC5\xA5 miesta dodania po\xC4\x8Das trvania tejto dohody o\xC4\x8D\xC3\xADslovan\xC3\xBDm dodatkom k tejto dohode po vz\xC3\xA1jomnej dohode s dod\xC3\xA1vate\xC4\xBEom.</span> </div> <div class=\"label\"> <span class=\"title\"> K\xC3\xB3d NUTS </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>SK0</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.3) </span> <span class=\"title\"> Inform\xC3\xA1cie o r\xC3\xA1mcovej dohode alebo dynamickom n\xC3\xA1kupnom syst\xC3\xA9me (DPS) </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4) </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov) </span> </div> <div class=\"textArea\"> <span></span> <span>Predmetom z\xC3\xA1kazky je odplatn\xC3\xA9 zabezpe\xC4\x8Denie poskytovania slu\xC5\xBEieb hromadn\xC3\xA9ho stravovania pre zamestnancov verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa, v s\xC3\xBAlade s ustanoven\xC3\xADm \xC2\xA7152 ods.2 z\xC3\xA1kona \xC4\x8D.311/2001 Z.z. Z\xC3\xA1konn\xC3\xADka pr\xC3\xA1ce v znen\xC3\xAD neskor\xC5\xA1\xC3\xADch predpisov a z\xC3\xA1kona \xC4\x8D.87/2009, ktor\xC3\xBDm sa men\xC3\xAD a dop\xC4\xBA\xC5\x88a z\xC3\xA1kon \xC4\x8D.377/2004 Z.z. o ochrane nefaj\xC4\x8Diarov a o zmene a doplnen\xC3\xAD niektor\xC3\xBDch z\xC3\xA1konov v znen\xC3\xAD neskor\xC5\xA1\xC3\xADch predpisov (\xC4\x8Falej len z\xC3\xA1kona o ochrane nefaj\xC4\x8Diarov), formou stravovac\xC3\xADch pouk\xC3\xA1\xC5\xBEok s ochrann\xC3\xBDmi prvkami, vo vybran\xC3\xBDch zmluvn\xC3\xBDch stravovac\xC3\xADch zariadeniach uch\xC3\xA1dza\xC4\x8Da s pod\xC3\xA1van\xC3\xADm polievky, hlavn\xC3\xA9ho jedla a vhodn\xC3\xA9ho n\xC3\xA1poja pod\xC4\xBEa pon\xC3\xBAkan\xC3\xA9ho obedov\xC3\xA9ho menu alebo pod\xC4\xBEa vlastn\xC3\xA9ho v\xC3\xBDberu z jed\xC3\xA1lneho a n\xC3\xA1pojov\xC3\xA9ho l\xC3\xADstka najm\xC3\xA4 v re\xC5\xA1taur\xC3\xA1ci\xC3\xA1ch alebo samoobslu\xC5\xBEn\xC3\xBDch zariadeniach, s celoro\xC4\x8Dnou prev\xC3\xA1dzkou vo vymedzenom \xC4\x8Dase pod\xC4\xBEa po\xC5\xBEiadaviek verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa na \xC3\xBAzem\xC3\xAD Slovenskej republiky, ale najm\xC3\xA4 na \xC3\xBAzem\xC3\xAD \xC5\xA1pecifikovanom pre jednotliv\xC3\xA9 lokality z\xC3\xA1kazky. Bli\xC5\xBE\xC5\xA1ia \xC5\xA1pecifik\xC3\xA1cia predmetu z\xC3\xA1kazky bola uveden\xC3\xA1 v s\xC3\xBA\xC5\xA5a\xC5\xBEn\xC3\xBDch podkladoch.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.5) </span> <span class=\"title\"> Spolo\xC4\x8Dn\xC3\xBD slovn\xC3\xADk obstar\xC3\xA1vania (CPV) </span> </div> <div class=\"cpvSelectList\"> <div> <span>Hlavn\xC3\xBD predmet</span><br /> <span>Hlavn\xC3\xBD slovn\xC3\xADk: 55520000-1</span><br /> </div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.6) </span> <span class=\"title\"> Inform\xC3\xA1cie o dohode o vl\xC3\xA1dnom obstar\xC3\xA1van\xC3\xAD (GPA) </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">Na t\xC3\xBAto z\xC3\xA1kazku sa vz\xC5\xA5ahuje dohoda o vl\xC3\xA1dnom obstar\xC3\xA1van\xC3\xAD (GPA) <span> Nie </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.2) </span> <span class=\"title\"> CELKOV\xC3\x81 KONE\xC4\x8CN\xC3\x81 HODNOTA Z\xC3\x81KAZKY (Z\xC3\x81KAZIEK) </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.2.1) </span> <span class=\"title\"> Celkov\xC3\xA1 kone\xC4\x8Dn\xC3\xA1 hod