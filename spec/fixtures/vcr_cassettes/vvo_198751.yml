ubtitle\"> <span class=\"code\"> I.4) </span> <span class=\"title\"> ZADANIE Z\xC3\x81KAZKY V MENE IN\xC3\x9DCH VEREJN\xC3\x9DCH OBSTAR\xC3\x81VATE\xC4\xBDOV </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II: PREDMET ZMLUVY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1) </span> <span class=\"title\"> OPIS </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1) </span> <span class=\"title\"> N\xC3\xA1zov pridelen\xC3\xBD z\xC3\xA1kazke </span> </div> <div class=\"textArea\"> <span></span> <span>Vybudovanie Univerzitn\xC3\xA9ho vedeck\xC3\xA9ho parku pre biomedic\xC3\xADnu Bratislava</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2) </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"subtitle\"> <span class=\"code\"> </span> <span class=\"title\"> Pr\xC3\xA1ce </span> </div> <div class=\"radioButtonList\"> <span> </span><span> Realiz\xC3\xA1cia diela ak\xC3\xBDmko\xC4\xBEvek sp\xC3\xB4sobom zodpovedaj\xC3\xBAcim po\xC5\xBEiadavk\xC3\xA1m verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa </span> </div> <div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\">Hlavn\xC3\xA9 miesto alebo lokalita uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb: <span>Are\xC3\xA1l Slovenskej akad\xC3\xA9mie vied, D\xC3\xBAbravsk\xC3\xA1 cesta 9, 845 34 Bratislava, m. \xC4\x8D. Karlova Ves</span> </div> <div class=\"label\"> <span class=\"title\"> K\xC3\xB3d NUTS </span> </div> <div class=\"multiSelectList\"> <div>SK010</div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4) </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1ku