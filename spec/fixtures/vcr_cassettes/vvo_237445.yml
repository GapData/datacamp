jn\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II. PREDMET Z\xC3\x81KAZKY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1. </span> <span class=\"title\"> Opis </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1. </span> <span class=\"title\"> N\xC3\xA1zov z\xC3\xA1kazky pod\xC4\xBEa verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa </span> </div> <div class=\"textArea\"> <span></span> <span>B\xC3\xBAracie pr\xC3\xA1ce, demont\xC3\xA1\xC5\xBE a obnova kon\xC5\xA1trukcie a pl\xC3\xA1\xC5\xA1\xC5\xA5u strechy</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2. </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania stavebn\xC3\xBDch pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">Kateg\xC3\xB3ria slu\xC5\xBEby \xC4\x8D\xC3\xADslo <span> Pr\xC3\xA1ce </span> </div> <div class=\"textArea\"> <span>a) Hlavn\xC3\xA9 stavenisko alebo miesto uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c:</span> <span>V\xC3\xBDskumn\xC3\xBD \xC3\xBAstav vodn\xC3\xA9ho hospod\xC3\xA1rstva, N\xC3\xA1br. arm. gen. L. Svobodu 5, Bratislava - mestsk\xC3\xA1 \xC4\x8Das\xC4\x8D Star\xC3\xA9 Mesto</span> </div> <div class=\"multiSelectList\"> <span class=\"\">NUTS k\xC3\xB3d: (pre zvolen\xC3\xBA kateg\xC3\xB3riu)</span><br /> <div>SK01</div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4. </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov) </span> </div> <div class=\"textArea\"> <span></span> <span>B\xC3\xBAracie pr\xC3\xA1ce, demont\xC3\xA1\xC5\xBE a obnova kon\xC5\xA1trukcie a pl\xC3\xA1\xC5\xA1\xC5\xA5u strechy - <br />n\xC3\xA1prava ne\xC5