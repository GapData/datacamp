1va z d\xC3\xB4vodu mimoriadnej udalosti nesp\xC3\xB4sobenej verejn\xC3\xBDm obstar\xC3\xA1vate\xC4\xBEom, ktor\xC3\xBA nemohol predv\xC3\xADda\xC5\xA5 a vzh\xC4\xBEadom na vzniknut\xC3\xBA \xC4\x8Dasov\xC3\xBA tiese\xC5\x88 nemo\xC5\xBEno uskuto\xC4\x8Dni\xC5\xA5 verejn\xC3\xBA s\xC3\xBA\xC5\xA5a\xC5\xBE, u\xC5\xBE\xC5\xA1iu s\xC3\xBA\xC5\xA5a\xC5\xBE ani rokovacie konanie so zverejnen\xC3\xADm; za mimoriadnu udalos\xC5\xA5 sa pova\xC5\xBEuje najm\xC3\xA4 \xC5\xBEiveln\xC3\xA1 pohroma, hav\xC3\xA1ria alebo situ\xC3\xA1cia bezprostredne ohrozuj\xC3\xBAca \xC5\xBEivot alebo zdravie \xC4\xBEud\xC3\xAD alebo \xC5\xBEivotn\xC3\xA9 prostredie; \xC4\x8Fal\xC5\xA1ie s\xC3\xBAvisiace z\xC3\xA1kazky sa zad\xC3\xA1vaj\xC3\xBA postupmi verejn\xC3\xA9ho obstar\xC3\xA1vania s vyu\xC5\xBEit\xC3\xADm zr\xC3\xBDchlen\xC3\xBDch postupov, ak je to mo\xC5\xBEn\xC3\xA9 </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.3. </span> <span class=\"title\"> Administrat\xC3\xADvne inform\xC3\xA1cie </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.3.1. </span> <span class=\"title\"> Eviden\xC4\x8Dn\xC3\xA9 \xC4\x8D\xC3\xADslo spisu, ktor\xC3\xA9 pridelil verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE </span> </div> <div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\"> <span>338/2014/61/158</span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL V. UZATVORENIE ZMLUVY </legend> <div> <div class=\"Attachments\"> </div> <span class=\"title\"></span> <span></span> <div class=\"subtitle\"> <span class=\"code\"> V.1. </span> <span class=\"title\"> D\xC3\xA1tum uzatvorenia zmluvy </span> </div> <div class=\"date_91df5cf378b3a579603b32b71786e7d34c8c332cb7be37976ae8bc4fae5a31f7\"> 20.03.2014</div> <div class=\"subtitle\"> <span class=\"code\"> V.2. </span> <span class=\"title\"> Po\xC4\x8Det uch\xC3\xA1dza\xC4\x8Dov, ktor\xC3\xAD predlo\xC5\xBEili ponuku </span> </div> <div class=\"shorttext_1e60f717fde90baf473fc7c874d