uzvo.sk</SPAN>&nbsp; </TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=kod>I.2)</TD> <TD><SPAN class=nazov>DRUH VEREJN\xC3\x89HO OBSTAR\xC3\x81VATE\xC4\xBDA A HLAVN\xC3\x9D PREDMET ALEBO PREDMETY \xC4\x8CINNOSTI</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov>Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa:</SPAN><SPAN class=nazov> </SPAN><SPAN class=hodnota></SPAN><SPAN class=hodnota>Organiz\xC3\xA1cia riaden\xC3\xA1 verejn\xC3\xBDm pr\xC3\xA1vom</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov>Hlavn\xC3\xBD predmet alebo predmety \xC4\x8Dinnosti:</SPAN> <TABLE border=0 cellPadding=2 cellSpacing=0 class=opakuj width=\"100%\"> <TBODY> <TR> <TD colSpan=2><SPAN class=nazov></SPAN><SPAN class=nazov></SPAN><SPAN class=hodnota>Vzdel\xC3\xA1vanie</SPAN></TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov>Verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE nakupuje pre&nbsp;in\xC3\xBDch verejn\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov</SPAN><SPAN class=nazov>: </SPAN><SPAN class=hodnota>Nie.</SPAN></TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=cast height=10></TD></TR> <TR> <TD class=\"cast\"><SPAN class=\"nadpis\">ODDIEL II: PREDMET Z\xC3\x81KAZKY </SPAN><TABLE border=0 cellPadding=0 cellSpacing=5 width=\"100%\"> <TBODY> <TR> <TD class=kod>II.1)</TD> <TD><SPAN class=nazov>OPIS</SPAN></TD></TR> <TR> <TD class=kod>II.1.1)</TD> <TD><SPAN class=nazov>N\xC3\xA1zov z\xC3\xA1kazky pod\xC4\xBEa&nbsp;verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa</SPAN><SPAN class=nazov><BR></SPAN><SPAN class=hodnota><SPAN class='pre'>\xC5\xA4a\xC5\xBEba dreva.</SPAN></SPAN></TD></TR> <TR> <TD class=kod>II.1.2)</TD> <TD><SPAN class=nazov>Druh z\xC3\xA1kazky a miesto&nbsp;uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov></SPAN><SPAN class=nazov></SPAN><SPAN class=hodnota>c) Slu\xC5\xBEby