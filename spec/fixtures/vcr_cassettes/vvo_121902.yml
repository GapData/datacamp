 class=hodnota>E-mail: <SPAN class=hodnota>victor.toth@mil.sk</SPAN>&nbsp; </TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=kod>I.2.</TD> <TD><SPAN class=nazov>Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa a hlavn\xC3\xBD predmet alebo predmety \xC4\x8Dinnosti</SPAN></TD></TR> <TR> <TD class=kod>I.2.1.</TD> <TD><SPAN class=nazov>Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa</SPAN><SPAN class=nazov><BR></SPAN><SPAN class=hodnota></SPAN><SPAN class=hodnota>Ministerstvo alebo in\xC3\xBD \xC5\xA1t\xC3\xA1tny org\xC3\xA1n vr\xC3\xA1tane&nbsp;region\xC3\xA1lnych alebo miestnych \xC3\xBAtvarov</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov>Zatriedenie obstar\xC3\xA1vaj\xC3\xBAceho subjektu pod\xC4\xBEa&nbsp;z\xC3\xA1kona:</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=nazov></SPAN><SPAN class=nazov></SPAN><SPAN class=hodnota>\xC2\xA7 6 ods. 1 p\xC3\xADsm. a).</SPAN></TD></TR> <TR> <TD class=kod>I.2.2.</TD> <TD><SPAN class=nazov>Hlavn\xC3\xBD predmet alebo predmety \xC4\x8Dinnosti</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD> <TABLE border=0 cellPadding=2 cellSpacing=0 class=opakuj width=\"100%\"> <TBODY> <TR> <TD colSpan=2><SPAN class=nazov></SPAN><SPAN class=nazov></SPAN><SPAN class=hodnota>Obrana</SPAN></TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=kod>I.2.3.</TD> <TD><SPAN class=nazov>Verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE nakupuje pre&nbsp;in\xC3\xBDch verejn\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov</SPAN><SPAN class=nazov><BR></SPAN><SPAN class=hodnota><SPAN style=\"FONT-WEIGHT: bold\">Nie</SPAN>.</SPAN></TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=cast height=10></TD></TR> <TR> <TD class=\"cast\"><SPAN class=\"nadpis\">ODDIEL II. PREDMET Z\xC3\x81KAZKY </SPAN><TABLE border=0 cellPadding=0 cellSpacing=5 width=\"100%\"> <TBODY> <TR> <TD class=kod>II.1.</TD> <TD><SPAN class=nazov>Opis</SPAN></TD></TR> <TR> <TD class=kod>II.1.1.</TD> <TD><SPAN class=nazov>N\xC3\xA1zov z\xC3\xA1kazky pod\xC4\xBEa&nbsp;verejn\xC3\xA9ho