 \xC4\x8Dlensk\xC3\xBDmi \xC5\xA1t\xC3\xA1tmi eur\xC3\xB3pskeho spolo\xC4\x8Denstva. <br />5. Certifik\xC3\xA1t bezpe\xC4\x8Dnosti pr\xC3\xA1ce (OHSAS 18 001, alebo in\xC3\xBD rovnocenn\xC3\xBD certifik\xC3\xA1t vydan\xC3\xBD \xC4\x8Dlensk\xC3\xBDmi \xC5\xA1t\xC3\xA1tmi spolo\xC4\x8Denstva). <br />6. Formul\xC3\xA1r na zadr\xC5\xBEan\xC3\xA9 platby vo v\xC3\xBD\xC5\xA1ke 10% z akceptovanej zmluvnej ceny - pr\xC3\xADs\xC4\xBEub banky <br />7. Pl\xC3\xA1n bezpe\xC4\x8Dnosti a ochrany zdravia pri pr\xC3\xA1ci ods\xC3\xBAhlasen\xC3\xBD bezpe\xC4\x8Dnostn\xC3\xBDm technikom</span> </div> <div class=\"subtitle\"> <span class=\"code\"> VI.4) </span> <span class=\"title\"> ODVOLACIE KONANIE </span> </div> <div class=\"subtitle\"> <span class=\"code\"> VI.4.1) </span> <span class=\"title\"> Org\xC3\xA1n zodpovedn\xC3\xBD za odvolacie konanie </span> </div> <div class=\"ContactSelectList\"> <span class=\"titleValue\"> <span class=\"bold\">\xC3\x9Arad pre verejn\xC3\xA9 obstar\xC3\xA1vanie</span> <br /> <span>Vn\xC3\xBAtro\xC5\xA1t\xC3\xA1tne identifika\xC4\x8Dn\xC3\xA9 \xC4\x8D\xC3\xADslo:</span> <span> 31797903</span> <br /> Dunajsk\xC3\xA1 68, P.O.BOX 58, 82004 Bratislava 24 </span> <br /> <span>Slovensko</span> <br /> <span>Telef\xC3\xB3n:</span> <span> +421 250264176</span> <br /> <span>Fax:</span> <span> +421 250264219</span> <br /> <span>Internetov\xC3\xA1 adresa (URL):</span> <span> http://www.uvo.gov.sk</span> <br /> </div> <div class=\"subtitle\"> <span class=\"code\"> </span> <span class=\"title\"> Org\xC3\xA1n zodpovedn\xC3\xBD za medi\xC3\xA1ciu </span> </div> <div class=\"ContactSelectList\"> <span class=\"titleValue\"> <span class=\"bold\">V\xC3\xBDchodoslovensk\xC3\xA1 vod\xC3\xA1rensk\xC3\xA1 spolo\xC4\x8Dnos\xC5\xA5, a.s., Ko\xC5\xA1ice</span> <br /> <span>Vn\xC3\xBAtro\xC5\xA1t\xC3\xA1tne identifika\xC4\x8Dn\xC3\xA9 \xC4\x8D\xC3\xADslo:</span> <span> 36570460</span> <br /> Komensk\xC3\xA9ho 50 , 04248 Ko\xC5\xA1ice </span> <br /> <span>Slovensko</span> <br /