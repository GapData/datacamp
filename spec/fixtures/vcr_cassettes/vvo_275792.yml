0aaa190fb73\">Vypl\xC5\x88te <span> \xC3\x81no </span> </div> <div class=\"textArea\"> <span>Odkaz na projekt (projekty) a/alebo program (programy):</span> <span>OP\xC5\xBDP - PO1-10-1 Integrovan\xC3\xA1 ochrana a racion\xC3\xA1lne vyu\xC5\xBE\xC3\xADvanie v\xC3\xB4d <br />Prioritn\xC3\xA1 os 1.2 odv\xC3\xA1dzanie a \xC4\x8Distenie komun\xC3\xA1lnych odpadov\xC3\xBDch v\xC3\xB4d</span> </div> <div class=\"subtitle\"> <span class=\"code\"> VI.3) </span> <span class=\"title\"> DOL\xC5\x87UJ\xC3\x9ACE INFORM\xC3\x81CIE </span> </div> <div class=\"textArea\"> <span></span> <span>A) po\xC5\xBEiadavky verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa na predmet z\xC3\xA1kazky a n\xC3\xA1le\xC5\xBEitosti ponuky - aby bolo mo\xC5\xBEn\xC3\xA9 ponuky vyhodnoti\xC5\xA5 pod\xC4\xBEa \xC2\xA7 42 ods. 1- po\xC5\xBEadujeme, aby uch\xC3\xA1dza\xC4\x8Di predlo\xC5\xBEili formul\xC3\xA1re a pr\xC3\xADlohy tak, ako je to uveden\xC3\xA9 v s\xC3\xBA\xC5\xA5a\xC5\xBEn\xC3\xBDch podkladoch. <br />Vy\xC5\xA1\xC5\xA1ie uveden\xC3\xA9 sa t\xC3\xBDka hlavne nasledovn\xC3\xBDch pr\xC3\xADloh a formul\xC3\xA1rov: <br />Pr\xC3\xADloha \xC4\x8D. 1: v\xC5\xA1eobecn\xC3\xA9 inform\xC3\xA1cie o uch\xC3\xA1dza\xC4\x8Dovi <br />Pr\xC3\xADloha \xC4\x8D. 2: \xC3\xBAdaje o skupine <br />Pr\xC3\xADloha \xC4\x8D. 3: prehl\xC3\xA1senie o subdod\xC3\xA1vate\xC4\xBEoch <br />Pr\xC3\xADloha \xC4\x8D. 4: n\xC3\xA1vrh plnenia krit\xC3\xA9ri\xC3\xAD na hodnotenie pon\xC3\xBAk <br />Pr\xC3\xADloha \xC4\x8D. 4/T: postupnos\xC5\xA5 n\xC3\xA1kladov pod\xC4\xBEa jednotliv\xC3\xBDch rokov - technol\xC3\xB3gia <br />Pr\xC3\xADloha \xC4\x8D. 4/D: postupnos\xC5\xA5 n\xC3\xA1kladov pod\xC4\xBEa jednotliv\xC3\xBDch rokov - d\xC3\xBAchadl\xC3\xA1 <br />Pr\xC3\xADloha \xC4\x8D. 4/S: postupnos\xC5\xA5 n\xC3\xA1kladov pod\xC4\xBEa jednotliv\xC3\xBDch rokov - servis <br />Pr\xC3\xADloha \xC4\x8D. 8: \xC3\xBAdaje o zamestnancoch uch\xC3\xA1dza\xC4\x8Da - nako\xC4\xBEko nie je stanoven\xC3\xBD minim\xC3\xA1lny po\xC4\x8Det <br />zames