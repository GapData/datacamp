1vanie m\xC3\xB4\xC5\xBEe by\xC5\xA5 obnoven\xC3\xA9 <span> Nie </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.3) </span> <span class=\"title\"> TRVANIE Z\xC3\x81KAZKY ALEBO LEHOTA NA DOKON\xC4\x8CENIE </span> </div> <div class=\"radioButtonList\"> <span> Obdobie </span><span> v mesiacoch (od zadania z\xC3\xA1kazky) </span> </div> <div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\">Hodnota: <span>36</span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL III: PR\xC3\x81VNE, EKONOMICK\xC3\x89, FINAN\xC4\x8CN\xC3\x89 A TECHNICK\xC3\x89 INFORM\xC3\x81CIE </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> III.1) </span> <span class=\"title\"> PODMIENKY T\xC3\x9DKAJ\xC3\x9ACE SA Z\xC3\x81KAZKY </span> </div> <div class=\"subtitle\"> <span class=\"code\"> III.1.1) </span> <span class=\"title\"> Po\xC5\xBEadovan\xC3\xA9 z\xC3\xA1bezpeky a z\xC3\xA1ruky </span> </div> <div class=\"textArea\"> <span></span> <span>Z\xC3\xA1bezpeka na s\xC3\xBA\xC5\xA5a\xC5\xBEn\xC3\xBA ponuku 500 000,- \xE2\x82\xAC</span> </div> <div class=\"subtitle\"> <span class=\"code\"> III.1.2) </span> <span class=\"title\"> Hlavn\xC3\xA9 podmienky financovania a sp\xC3\xB4soby platieb a/alebo odkaz na pr\xC3\xADslu\xC5\xA1n\xC3\xA9 ustanovenia, ktor\xC3\xBDmi sa tieto podmienky a sp\xC3\xB4soby riadia </span> </div> <div class=\"textArea\"> <span></span> <span>Z\xC3\xA1kazka bude financovan\xC3\xA1 z koh\xC3\xA9zneho fondu, rozpo\xC4\x8Dtu SR a vlastn\xC3\xBDch zdrojov. <br />Splatnos\xC5\xA5 fakt\xC3\xBAr 60 dn\xC3\xAD, preddavky sa neposkytuj\xC3\xBA.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> III.1.3) </span> <span class=\"title\"> Pr\xC3\xA1vna forma, ktor\xC3\xBA m\xC3\xA1 vytvori\xC5\xA5 skupina hospod\xC3\xA1rskych subjektov, ktorej sa zad\xC3\xA1 z\xC3\xA1kazka </span> </div> <div class=\"textArea\"> <span></span> <span>Verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE nevy\xC5\xBEaduje od skupiny dod\xC3\xA1vate\xC4\xBEov, aby vytvorila ur\xC4\x8Dit\xC3\xBA pr\xC3\xA1vnu formu do predlo\xC5\xBEenia ponuky. V pr\xC3\xADpade prijatia ponuky skupiny dod\xC3\xA1vate\xC4\xBEov verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE bude pred podpisom zmluvy s v\xC3\xAD\xC5\xA5azn\xC3\xBDm uch\xC3\xA1dza\xC4\x8Dom vy\xC5\xBEadova\xC5\xA5 vytvorenie pr\xC3\xA1vnej formy tak, aby jednotliv\xC3\xAD \xC4\x8Dlenovia skupiny zodpovedali za z\xC3\xA1v\xC3\xA4zky spolo\xC4\x8Dne a nerozdielne.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> III.1.4) </span> <span class=\"title\"> \xC4\x8Eal\xC5\xA1ie osobitn\xC3\xA9 podmienky </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">Plnenie zmluvy podlieha osobitnym podmienkam <span> \xC3\x81no </span> </div> <div class=\"textArea\"> <span>Opis osobitn\xC3\xBDch podmienok:</span> <span>V\xC3\xBDsledkom verejnej s\xC3\xBA\xC5\xA5a\xC5\xBEe bude zmluva o dielo pod\xC4\xBEa \xC2\xA7 536 z\xC3\xA1k. \xC4\x8D. 513/1991 Zb. v znen\xC3\xAD neskor\xC5\xA1\xC3\xADch predpisov (Obchodn\xC3\xBD z\xC3\xA1konn\xC3\xADk), vypracovan\xC3\xA1 pod\xC4\xBEa pravidiel FIDIC zmluvn\xC3\xA9 podmienky pre v\xC3\xBDstavbu, na stavebn\xC3\xA9 a in\xC5\xBEinierske diela projektovan\xC3\xA9 objedn\xC3\xA1vate\xC4\xBEom, prv\xC3\xA9 vydanie r. 1999).</span> </div> <div class=\"subtitle\"> <span class=\"code\"> III.2) </span> <span class=\"title\"> PODMIENKY \xC3\x9A\xC4\x8CASTI </span> </div> <div class=\"subtitle\"> <span class=\"code\"> III.2.1) </span> <span class=\"title\"> Osobn\xC3\xA9 postavenie hospod\xC3\xA1rskych subjektov vr\xC3\xA1tane po\xC5\xBEiadaviek t\xC3\xBDkaj\xC3\xBAcich sa z\xC3\xA1pisu do profesijn\xC3\xBDch alebo obchodn\xC3\xBDch registrov </span> </div> <div class=\"label\"> <span class=\"title\"> Inform\xC3\xA1cie a form\xC3\xA1lne n\xC3\xA1le\xC5\xBEitosti nevyhnutn\xC3\xA9 na vyhodnotenie splnenia podmienok </span> </div> <div class=\"textArea\"> <span></span> <span>Uch\xC3\xA1dza\xC4\x8D mus\xC3\xAD sp\xC4\xBA\xC5\x88a\xC5\xA5 podmienky \xC3\xBA\xC4\x8Dasti t\xC3\xBDkaj\xC3\xBAce sa osobn\xC3\xA9ho postavenia pod\xC4\xBEa \xC2\xA726 ods.1 z\xC3\xA1kona o verejnom obstar\xC3\xA1van\xC3\xAD a preuk\xC3\xA1za\xC5\xA5 ich splnenie dokladmi pod\xC4\xBEa \xC2\xA7 26 ods.2, resp. ods.4 a ods.5 alebo pod\xC4\xBEa \xC2\xA7 128 ods.1 z\xC3\xA1kona o verejnom obstar\xC3\xA1van\xC3\xAD, v zmysle ktor\xC3\xA9ho podnikate\xC4\xBE vo verejnom obstar\xC3\xA1van\xC3\xAD preukazuje splnenie podmienok \xC3\xBA\xC4\x8Dasti vo verejnom obstar\xC3\xA1van\xC3\xAD pod\xC4\xBEa \xC2\xA7 26 \xC3\xBAdajmi a dokladmi, zap\xC3\xADsan\xC3\xBDmi v zozname podnikate\xC4\xBEov. V pr\xC3\xADpade, \xC5\xBEe uch\xC3\xA1dza\xC4\x8D nem\xC3\xA1 v zozname podnikate\xC4\xBEov zap\xC3\xADsan\xC3\xBD doklad, ktor\xC3\xBDm preukazuje splnenie osobn\xC3\xA9ho postavenia pod\xC4\xBEa \xC2\xA7 26 ods.1 p\xC3\xADsm. h), verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE po\xC5\xBEaduje, aby uch\xC3\xA1dza\xC4\x8D predlo\xC5\xBEil \xC4\x8Destn\xC3\xA9 vyhl\xC3\xA1senie, \xC5\xBEe nem\xC3\xA1 pr\xC3\xA1voplatne ulo\xC5\xBEen\xC3\xBD z\xC3\xA1kaz \xC3\xBA\xC4\x8Dasti vo verejnom obstar\xC3\xA1van\xC3\xAD alebo nie je osobou pod\xC4\xBEa \xC2\xA7 26 ods.1 p\xC3\xADsm. h). V pr\xC3\xADpade, \xC5\xBEe uch\xC3\xA1dza\xC4\x8D nem\xC3\xA1 v zozname podnikate\xC4\xBEov zap\xC3\xADsan\xC3\xA9 doklady, ktor\xC3\xBDmi preukazuje splnenie osobn\xC3\xA9ho postavenia pod\xC4\xBEa \xC2\xA726 ods. 1 p\xC3\xADsm. i) a p\xC3\xADsm. j), verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE po\xC5\xBEaduje, aby uch\xC3\xA1dza\xC4\x8D predlo\xC5\xBEil \xC4\x8Destn\xC3\xA9 vyhl\xC3\xA1senie, \xC5\xBEe nem\xC3\xA1 nesplnen\xC3\xBA povinnos\xC5\xA5 pod\xC4\xBEa \xC2\xA7 26 ods.1 p\xC3\xADsm. i ) a p\xC3\xADsm. j). <br />V pr\xC3\xADpade uch\xC3\xA1dza\xC4\x8Da, ktor\xC3\xA9ho tvor\xC3\xAD skupina dod\xC3\xA1vate\xC4\xBEov z\xC3\xBA\xC4\x8Dastnen\xC3\xA1 vo verejnom obstar\xC3\xA1van\xC3\xAD, sa po\xC5\xBEaduje preuk\xC3\xA1zanie splnenia podmienok \xC3\xBA\xC4\x8Dasti t\xC3\xBDkaj\xC3\xBAcich sa osobn\xC3\xA9ho postavenia za ka\xC5\xBEd\xC3\xA9ho \xC4\x8Dlena skupiny osobitne. Splnenie podmienky \xC3\xBA\xC4\x8Dasti pod\xC4\xBEa \xC2\xA7 26 ods. 1 p\xC3\xADsm. f) preukazuje \xC4\x8Dlen skupiny len vo vz\xC5\xA5ahu k tej \xC4\x8Dasti predmetu z\xC3\xA1kazky, ktor\xC3\xBA m\xC3\xA1 zabezpe\xC4\x8Di\xC5\xA5. <br />Pod\xC4\xBEa \xC2\xA7 32 ods. 11 z\xC3\xA1kona o verejnom obstar\xC3\xA1van\xC3\xAD splnenie podmienok \xC3\xBA\xC4\x8Dasti mo\xC5\xBEno preuk\xC3\xA1za\xC5\xA5 \xC4\x8Destn\xC3\xBDm vyhl\xC3\xA1sen\xC3\xADm uch\xC3\xA1dza\xC4\x8Da, pri\xC4\x8Dom doklady, preukazuj\xC3\xBAce splnenie podmienok \xC3\xBA\xC4\x8Dasti predklad\xC3\xA1 verejn\xC3\xA9mu obstar\xC3\xA1vate\xC4\xBEovi \xC3\xBAspe\xC5\xA1n\xC3\xBD uch\xC3\xA1dza\xC4\x8D pod\xC4\xBEa \xC2\xA7 44 ods. 1 v \xC4\x8Dase a sp\xC3\xB4sobom, ur\xC4\x8Den\xC3\xBDm verejn\xC3\xBDm obstar\xC3\xA1vate\xC4\xBEom.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> III.2.2) </span> <span class=\"title\"> Ekonomick\xC3\xA1 a finan\xC4\x8Dn\xC3\xA1 sp\xC3\xB4sobilos\xC5\xA5 </span> </div> <div class=\"label\"> <span class=\"title\"> Inform\xC3\xA1cie a form\xC3\xA1lne n\xC3\xA1le\xC5\xBEitosti nevyhnutn\xC3\xA9 na vyhodnotenie splnenia podmienok </span> </div> <div class=\"textArea\"> <span></span> <span>- pod\xC4\xBEa \xC2\xA7 27 ods. 1 p\xC3\xADsm. a) - vyjadren\xC3\xADm banky alebo pobo\xC4\x8Dky zahrani\xC4\x8Dnej banky o pr\xC3\xADs\xC4\xBEube poskytn\xC3\xBA\xC5\xA5 \xC3\xBAver v objeme minim\xC3\xA1lne 2 500 000 EUR, alebo ekvivalent v inej mene pod\xC4\xBEa kurzu NBS, platn\xC3\xA9ho ku d\xC5\x88u zverejnenia ozn\xC3\xA1menia o vyhl\xC3\xA1sen\xC3\xAD verejn\xC3\xA9ho obstar\xC3\xA1vania, resp. potvrdenie banky o dispoz\xC3\xADci\xC3\xAD s vlastn\xC3\xBDmi finan\xC4\x8Dn\xC3\xBDmi prostriedkami v rovnakej v\xC3\xBD\xC5\xA1ke (neposta\xC4\x8Duje predlo\xC5\xBEenie v\xC3\xBDpisu z bankov\xC3\xA9ho \xC3\xBA\xC4\x8Dtu). <br />Od\xC3\xB4vodnenie v zmysle \xC2\xA7 32 ods. 6: Podmienka je primeran\xC3\xA1 k predpokladanej hodnote z\xC3\xA1kazky, z d\xC3\xB4vodu plynul\xC3\xA9ho plnenia predmetu z\xC3\xA1kazky. Hodnota po\xC5\xBEadovan\xC3\xA9ho pr\xC3\xADs\xC4\xBEubu je rovn\xC3\xA1 pribli\xC5\xBEne predpokladan\xC3\xA9mu polro\xC4\x8Dn\xC3\xA9mu cashflow zmluvy na pr\xC3\xA1ce. Verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE m\xC3\xA1 v \xC3\xBAmysle ochr\xC3\xA1ni\xC5\xA5 svoje z\xC3\xA1ujmy v s\xC3\xBAvislosti s kontinu\xC3\xA1lnou realiz\xC3\xA1ciou pr\xC3\xA1c v pr\xC3\xADpade v\xC3\xBDpadku v platb\xC3\xA1ch, \xC4\x8Di u\xC5\xBE z d\xC3\xB4vodov vzniknut\xC3\xBDch na strane bud\xC3\xBAceho zhotovite\xC4\xBEa, alebo na strane objedn\xC3\xA1vate\xC4\xBEa/verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa ubezpe\xC4\x8Den\xC3\xADm sa o vz\xC5\xA5ahu uch\xC3\xA1dza\xC4\x8Da s bankov\xC3\xBDmi in\xC5\xA1tit\xC3\xBAciami a o jeho schopnosti z\xC3\xADska\xC5\xA5 prostriedky v kr\xC3\xADzov\xC3\xBDch situ\xC3\xA1ci\xC3\xA1ch bez ohrozenia realiz\xC3\xA1cie pr\xC3\xA1c. <br /><br />- pod\xC4\xBEa \xC2\xA7 27 ods. 1 p\xC3\xADsm. d) - preh\xC4\xBEadom o celkovom obrate alebo preh\xC4\xBEadom o dosiahnutom obrate v oblasti, ktorej sa predmet z\xC3\xA1kazky t\xC3\xBDka za posledn\xC3\xA9 tri hospod\xC3\xA1rske roky, za ktor\xC3\xA9 s\xC3\xBA dostupn\xC3\xA9 v z\xC3\xA1vislosti od vzniku alebo za\xC4\x8Datia prev\xC3\xA1dzkovania \xC4\x8Dinnosti. <br />Uch\xC3\xA1dza\xC4\x8D mus\xC3\xAD preuk\xC3\xA1za\xC5\xA5, \xC5\xBEe za posledn\xC3\xA9 tri hospod\xC3\xA1rske roky ( 2011,2012, 2013) dosiahol celkov\xC3\xBD obrat vo v\xC3\xBD\xC5\xA1ke min. 5 000 000 \xE2\x82\xAC. <br />Uch\xC3\xA1dza\xC4\x8D preukazuje splnenie uvedenej podmienky \xC3\xBA\xC4\x8Dasti predlo\xC5\xBEen\xC3\xADm k\xC3\xB3pie v\xC3\xBDkazov ziskov <br />a str\xC3\xA1t, alebo predlo\xC5\xBEen\xC3\xADm k\xC3\xB3pie v\xC3\xBDkazu o pr\xC3\xADjmoch a v\xC3\xBDdavkoch. <br />V pr\xC3\xADpade, \xC5\xBEe doklady predklad\xC3\xA1 uch\xC3\xA1dza\xC4\x8D so s\xC3\xADdlom mimo \xC3\xBAzemia Slovenskej republiky, mus\xC3\xAD predlo\xC5\xBEi\xC5\xA5 doklady ekvivalentn\xC3\xA9 k v\xC3\xBDkazu ziskov a str\xC3\xA1t alebo v\xC3\xBDkazu o pr\xC3\xADjmoch a v\xC3\xBDdavkoch, ktor\xC3\xBDmi preukazuje splnenie podmienok \xC3\xBA\xC4\x8Dasti v p\xC3\xB4vodnom jazyku a s\xC3\xBA\xC4\x8Dasne musia by\xC5\xA5 prelo\xC5\xBEen\xC3\xA9 do slovensk\xC3\xA9ho jazyka. S\xC3\xBA\xC4\x8Dasne mus\xC3\xAD uvies\xC5\xA5, ktor\xC3\xBD \xC3\xBAdaj v doklade preukazuje po\xC5\xBEadovan\xC3\xBA v\xC3\xBD\xC5\xA1ku obratu. V pr\xC3\xADpade zistenia rozdielov v obsahu dokladov predlo\xC5\xBEen\xC3\xBDch v p\xC3\xB4vodnom jazyku a prelo\xC5\xBEen\xC3\xBDch dokladov, je rozhoduj\xC3\xBAci \xC3\xBAradn\xC3\xBD preklad v slovenskom jazyku. In\xC3\xA9 meny ako EUR sa prepo\xC4\x8D\xC3\xADtaj\xC3\xBA na EUR pod\xC4\xBEa kurzu NBS (pr\xC3\xADpadne kurzu ECB - Eur\xC3\xB3pskej centr\xC3\xA1lnej banky) aktu\xC3\xA1lneho v dobe, kedy do\xC5\xA1lo ku skuto\xC4\x8Dnosti rozhoduj\xC3\xBAcej pre preuk\xC3\xA1zanie splnenia relevantnej podmienky \xC3\xBA\xC4\x8Dasti na preuk\xC3\xA1zanie finan\xC4\x8Dn\xC3\xA9ho a ekonomick\xC3\xA9ho postavenia <br />Od\xC3\xB4vodnenie v zmysle \xC2\xA7 32 ods. 6: Podmienka je primeran\xC3\xA1 k predpokladanej hodnote z\xC3\xA1kazky, ke\xC4\x8F\xC5\xBEe po\xC5\xBEadovan\xC3\xBD obrat neprekra\xC4\x8Duje predpokladan\xC3\xBA hodnotu z\xC3\xA1kazky vypo\xC4\x8D\xC3\xADtan\xC3\xBA na obdobie 12 mesiacov. V\xC3\xBDstavba je pl\xC3\xA1novan\xC3\xA1 na 24 mesiacov; sk\xC3\xBA\xC5\xA1obn\xC3\xA1 prev\xC3\xA1dzka 12 mesiacov. <br />Uch\xC3\xA1dza\xC4\x8D m\xC3\xB4\xC5\xBEe na preuk\xC3\xA1zanie finan\xC4\x8Dn\xC3\xA9ho a ekonomick\xC3\xA9ho postavenia vyu\xC5\xBEi\xC5\xA5 finan\xC4\x8Dn\xC3\xA9 zdroje inej osoby, bez oh\xC4\xBEadu na ich pr\xC3\xA1vny vz\xC5\xA5ah. V takomto pr\xC3\xADpade mus\xC3\xAD uch\xC3\xA1dza\xC4\x8D verejn\xC3\xA9mu obstar\xC3\xA1vate\xC4\xBEovi preuk\xC3\xA1za\xC5\xA5, \xC5\xBEe pri plnen\xC3\xAD zmluvy bude m\xC3\xB4c\xC5\xA5 re\xC3\xA1lne disponova\xC5\xA5 so zdrojmi osoby, ktorej postavenie vyu\xC5\xBE\xC3\xADva na preuk\xC3\xA1zanie finan\xC4\x8Dn\xC3\xA9ho a ekonomick\xC3\xA9ho postavenia. T\xC3\xBAto skuto\xC4\x8Dnos\xC5\xA5 preukazuje uch\xC3\xA1dza\xC4\x8D p\xC3\xADsomnou zmluvou uzavretou s touto osobou, obsahuj\xC3\xBAcou z\xC3\xA1v\xC3\xA4zok osoby, ktorej zdrojmi mieni preuk\xC3\xA1za\xC5\xA5 svoje finan\xC4\x8Dn\xC3\xA9 a ekonomick\xC3\xA9 postavenie, \xC5\xBEe t\xC3\xA1to osoba poskytne plnenie po\xC4\x8Das cel\xC3\xA9ho trvania zmluvn\xC3\xA9ho vz\xC5\xA5ahu. Osoba, ktorej zdroje maj\xC3\xBA by\xC5\xA5 pou\xC5\xBEit\xC3\xA9 na preuk\xC3\xA1zanie finan\xC4\x8Dn\xC3\xA9ho a ekonomick\xC3\xA9ho postavenia mus\xC3\xAD sp\xC4\xBA\xC5\x88a\xC5\xA5 podmienky \xC3\xBA\xC4\x8Dasti pod\xC4\xBEa \xC2\xA7 26 ods. 1 vo vz\xC5\xA5ahu k tej \xC4\x8Dasti predmetu z\xC3\xA1kazky, na ktor\xC3\xBA boli zdroje z\xC3\xA1ujemcovi alebo uch\xC3\xA1dza\xC4\x8Dovi poskytnut\xC3\xA9. Ak uch\xC3\xA1dza\xC4\x8D preuk\xC3\xA1\xC5\xBEe finan\xC4\x8Dn\xC3\xA9 a ekonomick\xC3\xA9 postavenie zdrojmi inej osoby a po\xC4\x8Das trvania zmluvy d\xC3\xB4jde k plneniu, ktor\xC3\xA9ho sa toto preuk\xC3\xA1zanie t\xC3\xBDka, uch\xC3\xA1dza\xC4\x8D je opr\xC3\xA1vnen\xC3\xBD toto plnenie poskytn\xC3\xBA\xC5\xA5 len s\xC3\xA1m, alebo prostredn\xC3\xADctvom tej osoby, p\xC3\xADsomnou zmluvou s ktorou toto postavenie preuk\xC3\xA1zal; mo\xC5\xBEnos\xC5\xA5 zmeny subdod\xC3\xA1vate\xC4\xBEa t\xC3\xBDm nie je dotknut\xC3\xA1. <br />Pod\xC4\xBEa \xC2\xA7 32 ods. 11 z\xC3\xA1kona o verejnom obstar\xC3\xA1van\xC3\xAD splnenie podmienok \xC3\xBA\xC4\x8Dasti mo\xC5\xBEno preuk\xC3\xA1za\xC5\xA5 \xC4\x8Destn\xC3\xBDm vyhl\xC3\xA1sen\xC3\xADm uch\xC3\xA1dza\xC4\x8Da, pri\xC4\x8Dom doklady, preukazuj\xC3\xBAce splnenie podmienok \xC3\xBA\xC4\x8Dasti predklad\xC3\xA1 verejn\xC3\xA9mu obstar\xC3\xA1vate\xC4\xBEovi \xC3\xBAspe\xC5\xA1n\xC3\xBD uch\xC3\xA1dza\xC4\x8D pod\xC4\xBEa \xC2\xA7 44 ods. 1 v \xC4\x8Dase a sp\xC3\xB4sobom, ur\xC4\x8Den\xC3\xBDm verejn\xC3\xBDm obstar\xC3\xA1vate\xC4\xBEom.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> III.2.3) </span> <span class=\"title\"> Technick\xC3\xA1 sp\xC3\xB4sobilos\xC5\xA5 </span> </div> <div class=\"label\"> <span class=\"title\"> Inform\xC3\xA1cie a form\xC3\xA1lne n\xC3\xA1le\xC5\xBEitosti nevyhnutn\xC3\xA9 na vyhodnotenie splnenia podmienok </span> </div> <div class=\"textArea\"> <span></span> <span>- pod\xC4\xBEa \xC2\xA7 28 ods. 1 p\xC3\xADsm. b) Zoznamom stavebn\xC3\xBDch pr\xC3\xA1c uskuto\xC4\x8Dnen\xC3\xBDch za predch\xC3\xA1dzaj\xC3\xBAcich 5 rokov (2010 a\xC5\xBE 2014), doplnen\xC3\xBDm potvrdeniami o uspokojivom vykonan\xC3\xAD stavebn\xC3\xBDch pr\xC3\xA1c s uveden\xC3\xADm cien, miest a leh\xC3\xB4t uskuto\xC4\x8Dnenia pr\xC3\xA1c a zhodnotenia uskuto\xC4\x8Dnen\xC3\xBDch pr\xC3\xA1c pod\xC4\xBEa obchodn\xC3\xBDch podmienok, ak odberate\xC4\xBEom <br />1. bol verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE alebo obstar\xC3\xA1vate\xC4\xBE pod\xC4\xBEa z\xC3\xA1k. \xC4\x8D. 25/2006 Z. z., dokladom je referencia <br />2. bola in\xC3\xA1 osoba ako verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE alebo obstar\xC3\xA1vate\xC4\xBE pod\xC4\xBEa z\xC3\xA1k. \xC4\x8D. 25/2006 Z. z., d\xC3\xB4kaz o plnen\xC3\xAD potvrd\xC3\xAD odberate\xC4\xBE; ak tak\xC3\xA9 potvrdenie uch\xC3\xA1dza\xC4\x8D alebo z\xC3\xA1ujemca nem\xC3\xA1 k dispoz\xC3\xADcii, vyhl\xC3\xA1sen\xC3\xADm uch\xC3\xA1dza\xC4\x8Da alebo z\xC3\xA1ujemcu o ich dodan\xC3\xAD, doplnen\xC3\xBDm dokladom, preukazuj\xC3\xBAcim ich dodanie alebo zmluvn\xC3\xBD vz\xC5\xA5ah, na z\xC3\xA1klade ktor\xC3\xA9ho boli dodan\xC3\xA9. <br />Uch\xC3\xA1dza\xC4\x8D mus\xC3\xAD preuk\xC3\xA1za\xC5\xA5, \xC5\xBEe za predch\xC3\xA1dzaj\xC3\xBAcich 5 rokov uskuto\xC4\x8Dnil: <br />2 stavby - v\xC3\xBDstavba alebo rekon\xC5\xA1trukcia spla\xC5\xA1kov\xC3\xBDch alebo jednotn\xC3\xBDch stokov\xC3\xBDch siet\xC3\xAD s rozpo\xC4\x8Dtov\xC3\xBDm n\xC3\xA1kladom min. 8 000 000 EUR bez DPH, <br />2 stavby - v\xC3\xBDstavba alebo rekon\xC5\xA1trukcia \xC4\x8COV s kapacitou nad 10 000 EO, s rozpo\xC4\x8Dtov\xC3\xBDm n\xC3\xA1kladom min. 2 500 000 EUR. <br />z toho minim\xC3\xA1lne jedna stavba ( stokov\xC3\xA9 siete alebo \xC4\x8COV) uskuto\xC4\x8Dnen\xC3\xA1 pod\xC4\xBEa zmluvn\xC3\xBDch podmienok FIDIC \xC4\x8Derven\xC3\xA1 kniha, alebo in\xC3\xBDmi porovnate\xC4\xBEn\xC3\xBDmi podmienkami; (In\xC3\xA9 porovnate\xC4\xBEn\xC3\xA9 zmluvn\xC3\xA9 podmienky: ICE, JCT, NEC, FIDIC EIB, FIDIC D/B ... a pod.) <br />In\xC3\xA9 meny ako EUR sa prepo\xC4\x8D\xC3\xADtaj\xC3\xBA na EUR pod\xC4\xBEa kurzu NBS (pr\xC3\xADpadne kurzu ECB - Eur\xC3\xB3pskej centr\xC3\xA1lnej banky) aktu\xC3\xA1lneho v dobe, kedy do\xC5\xA1lo ku skuto\xC4\x8Dnosti rozhoduj\xC3\xBAcej pre preuk\xC3\xA1zanie splnenia relevantnej podmienky \xC3\xBA\xC4\x8Dasti na preuk\xC3\xA1zanie technickej sp\xC3\xB4sobilosti. <br />Od\xC3\xB4vodnenie v zmysle \xC2\xA7 32 ods. 6: Pri stanoven\xC3\xAD podmienky \xC3\xBA\xC4\x8Dasti vych\xC3\xA1dzal verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE z predpokladu, \xC5\xBEe bud\xC3\xBAci zhotovite\xC4\xBE diela vzh\xC4\xBEadom na ich charakter a zodpovednosti mu v zmluve, ktor\xC3\xA1 bude v\xC3\xBDsledkom tejto s\xC3\xBA\xC5\xA5a\xC5\xBEe, ur\xC4\x8Den\xC3\xA9, mus\xC3\xAD ma\xC5\xA5 n\xC3\xA1le\xC5\xBEit\xC3\xA9 sk\xC3\xBAsenosti s realiz\xC3\xA1ciou obdobn\xC3\xBDch pr\xC3\xA1c, \xC4\x8Do do rozsahu, to do charakteru realizovan\xC3\xBDch pr\xC3\xA1c. Ke\xC4\x8F\xC5\xBEe predpokladan\xC3\xA1 hodnota z\xC3\xA1kazky je cca 10,1 mil. \xE2\x82\xAC bez DPH m\xC3\xA1 verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE za to, \xC5\xBEe uch\xC3\xA1dza\xC4\x8D, ktor\xC3\xBD v minulosti realizoval minim\xC3\xA1lne 4 stavby uveden\xC3\xA9ho charakteru (2 kan\xC3\xA1l, 2 \xC4\x8COV) m\xC3\xA1 dostatok sk\xC3\xBAsenost\xC3\xAD s realiz\xC3\xA1ciou obdobn\xC3\xBDch pr\xC3\xA1c. Ke\xC4\x8F\xC5\xBEe z poh\xC4\xBEadu realiz\xC3\xA1cie je v\xC3\xBDstavba kanaliz\xC3\xA1cie vzh\xC4\xBEadom na mo\xC5\xBEn\xC3\xA9 vstupy tret\xC3\xADch str\xC3\xA1n a potrebu organiz\xC3\xA1cie v\xC3\xBDstavby v s\xC3\xBAlade s vonkaj\xC5\xA1\xC3\xADmi vplyvmi (dopravn\xC3\xA1 prem\xC3\xA1vka, majetkovopr\xC3\xA1vne vz\xC5\xA5ahy) n\xC3\xA1ro\xC4\x8Dnej\xC5\xA1ou \xC4\x8Das\xC5\xA5ou zmluvy na v\xC4\x8Dasn\xC3\xA9 reagovanie na nepredv\xC3\xADdan\xC3\xA9 okolnosti, pova\xC5\xBEuje verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE za vhodn\xC3\xA9 aby uch\xC3\xA1dza\xC4\x8D preuk\xC3\xA1zal svoje schopnosti na realiz\xC3\xA1cii min. 2 tak\xC3\xBDchto stavieb. Pri \xC4\x8COV s\xC3\xBA po\xC5\xBEadovan\xC3\xA9 sk\xC3\xBAsenosti na dvoch stavb\xC3\xA1ch v minulosti. Rovnako je nevyhnutn\xC3\xA9 preuk\xC3\xA1za\xC5\xA5 sk\xC3\xBAsenosti so zmluvn\xC3\xBDmi podmienkami FIDIC, alebo in\xC3\xBDmi rovnocenn\xC3\xBDmi podmienkami ( na jednej stavbe kanaliz\xC3\xA1cie alebo \xC4\x8COV ) nako\xC4\xBEko tie obsahuj\xC3\xBA zlo\xC5\xBEit\xC3\xA9 pravidl\xC3\xA1, ktor\xC3\xBDch dokonal\xC3\xA1 znalos\xC5\xA5 je z\xC3\xA1kladn\xC3\xBDm predpokladom pre \xC3\xBAspe\xC5\xA1n\xC3\xA9 ukon\xC4\x8Denie zmluvy. <br /><br />-pod\xC4\xBEa \xC2\xA728 ods. 1 p\xC3\xADsm. c) \xC3\x9Adajmi o technikoch alebo technick\xC3\xBDch org\xC3\xA1noch, t\xC3\xBDch, ktor\xC3\xAD s\xC3\xBA zodpovedn\xC3\xAD za kontrolu kvality bez oh\xC4\xBEadu na to, v akom zmluvnom vz\xC5\xA5ahu s\xC3\xBA k uch\xC3\xA1dza\xC4\x8Dovi, t\xC3\xBDch, na ktor\xC3\xBDch sa m\xC3\xB4\xC5\xBEe uch\xC3\xA1dza\xC4\x8D obr\xC3\xA1ti\xC5\xA5 so \xC5\xBEiados\xC5\xA5ou o vykonanie t\xC3\xBDchto pr\xC3\xA1c. V ponuke uch\xC3\xA1dza\xC4\x8D predklad\xC3\xA1 za uveden\xC3\xA9ho technika, alebo technick\xC3\xBD org\xC3\xA1n opr\xC3\xA1vnenie na v\xC3\xBDkon kontroly kvality a vyhl\xC3\xA1senie technikov, alebo technick\xC3\xBDch org\xC3\xA1nov o skuto\xC4\x8Dnosti, \xC5\xBEe mu bud\xC3\xBA k dispoz\xC3\xADcii na vykonanie kontroly kvality. <br />(Technici alebo technick\xC3\xA9 org\xC3\xA1ny zodpovedn\xC3\xAD za kontrolu kvality s\xC3\xBA dr\xC5\xBEite\xC4\xBEmi opr\xC3\xA1vnen\xC3\xAD v zmysle mana\xC5\xBE\xC3\xA9rskeho syst\xC3\xA9mu riadenia a kontroly kvality.) <br />Od\xC3\xB4vodnenie v zmysle \xC2\xA7 32 ods. 6: Podmienka je primeran\xC3\xA1 predmetu z\xC3\xA1kazky, nako\xC4\xBEko sa jedn\xC3\xA1 o n\xC3\xA1ro\xC4\x8Dn\xC3\xBA stavbu enviroment\xC3\xA1lneho charakteru. <br /><br />-pod\xC4\xBEa \xC2\xA728 ods. 1 p\xC3\xADsm. g) \xC3\x9Adajmi o vzdelan\xC3\xAD a o odbornej kvalifik\xC3\xA1cii riadiacich zamestnancov, osobitne os\xC3\xB4b zodpovedn\xC3\xBDch za riadenie stavebn\xC3\xBDch pr\xC3\xA1c. Uch\xC3\xA1dza\xC4\x8D mus\xC3\xAD preuk\xC3\xA1za\xC5\xA5, \xC5\xBEe n\xC3\xADm navrhnut\xC3\xAD k\xC4\xBE\xC3\xBA\xC4\x8Dov\xC3\xAD \xC5\xA1pecialisti sp\xC4\xBA\xC5\x88aj\xC3\xBA nasledovn\xC3\xA9 po\xC5\xBEiadavky: <br />Pr\xC3\xADloha \xC4\x8D. 9 SP, v ktorej uch\xC3\xA1dza\xC4\x8D vyhl\xC3\xA1si, \xC5\xBEe bude ma\xC5\xA5 k dispoz\xC3\xADcii pracovn\xC3\xADkov navrhovan\xC3\xBDch pre \xC3\xBA\xC4\x8Dely plnenia Zmluvy o dielo (nemusia by\xC5\xA5 v zamestnaneckom pomere s uch\xC3\xA1dza\xC4\x8Dom). V tomto pr\xC3\xADpade sa jedn\xC3\xA1 o nasleduj\xC3\xBAcich pracovn\xC3\xADkov: ved\xC3\xBAci projektu, z\xC3\xA1stupca ved\xC3\xBAceho projektu, stavbyved\xC3\xBAci pre kanaliz\xC3\xA1ciu a \xC4\x8COV, elektrotechnick\xC3\xAD mana\xC5\xBE\xC3\xA9r a \xC5\xA1pecialista ASRTP, strojno-technologick\xC3\xBD mana\xC5\xBE\xC3\xA9r, geodet. V\xC5\xA1etci navrhovan\xC3\xAD pracovn\xC3\xADci musia ma\xC5\xA5 preuk\xC3\xA1zate\xC4\xBEn\xC3\xBA kvalifik\xC3\xA1ciu, vz\xC5\xA5ahuj\xC3\xBAcu sa na pr\xC3\xA1ce podobn\xC3\xA9ho charakteru a zlo\xC5\xBEitosti ako je predmet z\xC3\xA1kazky a pracovali na predch\xC3\xA1dzaj\xC3\xBAcich projektoch v podobnej funkcii. Pracovn\xC3\xADci musia sp\xC4\xBA\xC5\x88a\xC5\xA5 minim\xC3\xA1lne po\xC5\xBEiadavky uveden\xC3\xA9 v tabu\xC4\xBEke ni\xC5\xBE\xC5\xA1ie. <br /><br />Zoznam K\xC4\xBE\xC3\xBA\xC4\x8Dov\xC3\xBDch \xC5\xA1pecialistov zodpovedn\xC3\xBDch za plnenie zmluvy: <br /><br />Poz\xC3\xADcia: 1. Ved\xC3\xBAci projektu (odborne sp\xC3\xB4sobil\xC3\xA1 osoba - stavbyved\xC3\xBAci pre in\xC5\xBEinierske stavby) <br />Po\xC5\xBEadovan\xC3\xA1 prax (roky): 10 <br />Po\xC4\x8Dty: 1 <br />Druh po\xC5\xBEadovanej stavebnej praxe: v\xC3\xBDstavba vodovodov alebo kanaliz\xC3\xA1ci\xC3\xAD alebo \xC4\x8COV; prax s v\xC3\xBDstavbou pod\xC4\xBEa <br />pravidiel FIDIC, alebo in\xC3\xBDmi rovnocenn\xC3\xBDmi podmienkami min. na 2 stavb\xC3\xA1ch <br /><br />Poz\xC3\xADcia: 2. Z\xC3\xA1stupca ved\xC3\xBAceho projektu (odborne sp\xC3\xB4sobil\xC3\xA1 osoba - stavbyved\xC3\xBAci pre in\xC5\xBEinierske stavby) <br />Po\xC5\xBEadovan\xC3\xA1 prax (roky): 5 <br />Po\xC4\x8Dty: 1 <br />Druh po\xC5\xBEadovanej stavebnej praxe: v\xC3\xBDstavba vodovodn\xC3\xBDch alebo kanaliza\xC4\x8Dn\xC3\xBDch siet\xC3\xAD alebo \xC4\x8COV <br /><br />Poz\xC3\xADcia: 3. Stavbyved\xC3\xBAci pre kanaliz\xC3\xA1cie (odborne sp\xC3\xB4sobil\xC3\xA1 osoba - stavbyved\xC3\xBAci pre in\xC5\xBEinierske stavby - <br />potrubn\xC3\xA9, energetick\xC3\xA9 a in\xC3\xA9 l\xC3\xADniov\xC3\xA9 stavby ) <br />Po\xC5\xBEadovan\xC3\xA1 prax (roky): 5 <br />Po\xC4\x8Dty: 1 <br />Druh po\xC5\xBEadovanej stavebnej praxe: v\xC3\xBDstavba vodovodn\xC3\xBDch alebo kanaliza\xC4\x8Dn\xC3\xBDch siet\xC3\xAD <br /><br />Poz\xC3\xADcia:4. Stavbyved\xC3\xBAci pre \xC4\x8COV (odborne sp\xC3\xB4sobil\xC3\xA1 osoba - stavbyved\xC3\xBAci s odborn\xC3\xBDm zameran\xC3\xADm: Technick\xC3\xA9, <br />technologick\xC3\xA9 a energetick\xC3\xA9 vybavenie stavieb) <br />Po\xC5\xBEadovan\xC3\xA1 prax (roky): 5 <br />Po\xC4\x8Dty: 1 <br />Druh po\xC5\xBEadovanej stavebnej praxe: v\xC3\xBDstavba \xC4\x8COV <br /><br />Poz\xC3\xADcia: 5. Elektrotechnick\xC3\xBD mana\xC5\xBE\xC3\xA9r a \xC5\xA1pecialista ASRTP (odborne sp\xC3\xB4sobil\xC3\xA1 osoba na riadenie \xC4\x8Dinnost\xC3\xAD alebo <br />na riadenie prev\xC3\xA1dzky pre elektrick\xC3\xA9 zariadenia meracej, regula\xC4\x8Dnej, v\xC3\xBDpo\xC4\x8Dtovej a telekomunika\xC4\x8Dnej <br />techniky) <br />Po\xC5\xBEadovan\xC3\xA1 prax (roky): 5 <br />Po\xC4\x8Dty: 1 <br />Druh po\xC5\xBEadovanej stavebnej praxe: v\xC3\xBDstavba vodovodov alebo kanaliza\xC4\x8Dn\xC3\xBDch siet\xC3\xAD alebo \xC4\x8COV <br /><br />Poz\xC3\xADcia: 6.strojno-technologick\xC3\xBD mana\xC5\xBE\xC3\xA9r ( vysoko\xC5\xA1kolsk\xC3\xA9 vzdelanie pr\xC3\xADslu\xC5\xA1n\xC3\xA9ho smeru) <br />Po\xC5\xBEadovan\xC3\xA1 prax (roky): 5 <br />Po\xC4\x8Dty: 1 <br />Druh po\xC5\xBEadovanej stavebnej praxe: v\xC3\xBDstavba vodovodov alebo kanaliza\xC4\x8Dn\xC3\xBDch siet\xC3\xAD alebo \xC4\x8COV <br /><br />Poz\xC3\xADcia: 7. Geodet (odborne sp\xC3\xB4sobil\xC3\xA1 osoba na vykon\xC3\xA1vanie geodetick\xC3\xBDch a kartografick\xC3\xBDch pr\xC3\xA1c) <br />Po\xC5\xBEadovan\xC3\xA1 prax (roky): 3 <br />Po\xC4\x8Dty: 1 <br />Druh po\xC5\xBEadovanej stavebnej praxe: zameranie l\xC3\xADniov\xC3\xBDch stavieb <br /><br /><br />Pre splnenie tejto podmienky posta\xC4\x8D\xC3\xAD, ak uch\xC3\xA1dza\xC4\x8D preuk\xC3\xA1\xC5\xBEe schopnos\xC5\xA5 zabezpe\xC4\x8Di\xC5\xA5 <br />uveden\xC3\xBD t\xC3\xADm odborn\xC3\xADkov \xC4\x8Destn\xC3\xBDm vyhl\xC3\xA1sen\xC3\xADm, \xC5\xBEe bude ma\xC5\xA5 k dispoz\xC3\xADcii \xC5\xA1pecialistov <br />navrhovan\xC3\xBDch pre \xC3\xBA\xC4\x8Dely plnenia Zmluvy o dielo. Vyplnen\xC3\xBD zoznam s menami <br />konkr\xC3\xA9tnych os\xC3\xB4b predklad\xC3\xA1 len \xC3\xBAspe\xC5\xA1n\xC3\xBD uch\xC3\xA1dza\xC4\x8D pred podpisom zmluvy o dielo spolu <br />s origin\xC3\xA1lmi, resp. \xC3\xBAradne overen\xC3\xBDmi k\xC3\xB3piami dokladov preukazuj\xC3\xBAcimi vzdelanie, <br />odborn\xC3\xBA sp\xC3\xB4sobilos\xC5\xA5 a po\xC5\xBEadovan\xC3\xBA prax zamestnancov zodpovedn\xC3\xBDch za plnenie <br />zmluvy. ( doklady preukazuj\xC3\xBAce vzdelanie: diplom, alebo maturitn\xC3\xA9 vysved\xC4\x8Denie, <br />pr\xC3\xADpadne doklad o \xC4\x8Fal\xC5\xA1om vzdelan\xC3\xAD - v pr\xC3\xADpade zahrani\xC4\x8Dn\xC3\xBDch k\xC4\xBE\xC3\xBA\xC4\x8Dov\xC3\xBDch \xC5\xA1pecialistov aj <br />ich preklady; odborn\xC3\xBA sp\xC3\xB4sobilos\xC5\xA5: opr\xC3\xA1vnenie na v\xC3\xBDkon stavbyved\xC3\xBAcich v zmysle <br />z\xC3\xA1kona \xC4\x8D. 138/1992 zb. o autorizovan\xC3\xBDch architektoch a autorizovan\xC3\xBDch stavebn\xC3\xBDch <br />in\xC5\xBEinieroch v aktu\xC3\xA1lnom znen\xC3\xAD (alebo ekvivalentn\xC3\xBA pre osoby s trval\xC3\xBDm pobytom <br />mimo \xC3\xBAzemia SR) / odborn\xC3\xA9 zameranie uveden\xC3\xA9 v tabu\xC4\xBEke vy\xC5\xA1\xC5\xA1ie/ ( stavbyved\xC3\xBAci <br />s trval\xC3\xBDm pobytom mimo \xC3\xBAzemia SR si zabezpe\xC4\x8Dia na SKSI hos\xC5\xA5uj\xC3\xBAci doklad na dobu <br />v\xC3\xBDstavby) <br />odborn\xC3\xBA sp\xC3\xB4sobilos\xC5\xA5 geodeta na vykon\xC3\xA1vanie geodetick\xC3\xBDch a kartografick\xC3\xBDch pr\xC3\xA1c <br />v zmysle z\xC3\xA1k. \xC4\x8D. 216/1995 Zb. (alebo ekvivalentn\xC3\xBA pre osoby s trval\xC3\xBDm pobytom mimo <br />\xC3\xBAzemia SR) <br />odborn\xC3\xBA sp\xC3\xB4sobilos\xC5\xA5 elektrotechnick\xC3\xA9ho mana\xC5\xBE\xC3\xA9ra a \xC5\xA1pecialistu ASRTP pod\xC4\xBEa \xC2\xA7 23 <br />vyhl\xC3\xA1\xC5\xA1ky \xC4\x8D. 508/2009 Z. z. (alebo ekvivalentn\xC3\xBA pre osoby s trval\xC3\xBDm pobytom mimo <br />\xC3\xBAzemia SR) <br />po\xC5\xBEadovan\xC3\xBA prax: vyplnen\xC3\xBDmi formul\xC3\xA1rmi pr\xC3\xADlohy \xC4\x8D. 9/A a 9/B s\xC3\xBA\xC5\xA5a\xC5\xBEn\xC3\xBDch podkladov; <br />Od\xC3\xB4vodnenie v zmysle \xC2\xA7 32 ods. 6: Podmienka je primeran\xC3\xA1 predmetu z\xC3\xA1kazky. <br />Podmienky s\xC3\xBA nastaven\xC3\xA9 v zmysle po\xC5\xBEiadaviek verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa na <br />po\xC5\xBEadovan\xC3\xBA \xC3\xBArove\xC5\x88 vzdelania a praxe \xC4\x8Dlenov t\xC3\xADmu dod\xC3\xA1vate\xC4\xBEa. Vzh\xC4\xBEadom na <br />charakter pr\xC3\xA1c je nevyhnutn\xC3\xA9 zabezpe\xC4\x8Di\xC5\xA5 aby jednotliv\xC3\xAD \xC4\x8Dlenovia t\xC3\xADmu mali <br />primeran\xC3\xA9 vzdelanie a prax zodpovedaj\xC3\xBAce zveren\xC3\xBDm \xC3\xBAloh\xC3\xA1m. <br />Je v z\xC3\xA1ujme verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa aby mal ved\xC3\xBAci t\xC3\xADmu prax s realiz\xC3\xA1ciou zml\xC3\xBAv <br />pod\xC4\xBEa podmienok FIDIC, alebo in\xC3\xBDmi rovnocenn\xC3\xBDmi podmienkami, vzh\xC4\xBEadom na to, \xC5\xBEe <br />nespr\xC3\xA1vna aplik\xC3\xA1cia t\xC3\xBDchto podmienok bude ma\xC5\xA5 nepriazniv\xC3\xBD vplyv na v\xC3\xBDvoj n\xC3\xA1kladov <br />stavby, term\xC3\xADn ukon\xC4\x8Denia a sk\xC3\xBA\xC5\xA1obn\xC3\xBA prev\xC3\xA1dzku. <br />-pod\xC4\xBEa \xC2\xA728 ods. 1 p\xC3\xADsm. h) Uveden\xC3\xADm opatren\xC3\xAD enviroment\xC3\xA1lneho mana\xC5\xBE\xC3\xA9rstva, ktor\xC3\xA9 <br />uch\xC3\xA1dza\xC4\x8D pou\xC5\xBEije pri plnen\xC3\xAD zmluvy. <br />Od\xC3\xB4vodnenie v zmysle \xC2\xA7 32 ods. 6: Podmienka je primeran\xC3\xA1 predmetu z\xC3\xA1kazky, nako\xC4\xBEko sa jedn\xC3\xA1 o stavbu enviroment\xC3\xA1lneho charakteru. <br />-pod\xC4\xBEa 28 ods. 1 p\xC3\xADsm. i) , \xC3\xBAdajmi o priemernom ro\xC4\x8Dnom po\xC4\x8Dte zamestnancov a o po\xC4\x8Dte riadiacich zamestnancov za predch\xC3\xA1dzaj\xC3\xBAce tri roky. <br />Od\xC3\xB4vodnenie v zmysle \xC2\xA7 32 ods. 6: Podmienka je primeran\xC3\xA1 predmetu z\xC3\xA1kazky v s\xC3\xBAvislosti s lehotou v\xC3\xBDstavby a ukon\xC4\x8Denia cel\xC3\xA9ho projektu v r\xC3\xA1mci opera\xC4\x8Dn\xC3\xA9ho programu, do ktor\xC3\xA9ho by t\xC3\xA1to stavba mala by\xC5\xA5 zaraden\xC3\xA1. <br />Uch\xC3\xA1dza\xC4\x8D m\xC3\xB4\xC5\xBEe na preuk\xC3\xA1zanie technickej sp\xC3\xB4sobilosti alebo odbornej sp\xC3\xB4sobilosti vyu\xC5\xBEi\xC5\xA5 technick\xC3\xA9 a odborn\xC3\xA9 kapacity inej osoby, bez oh\xC4\xBEadu na ich pr\xC3\xA1vny vz\xC5\xA5ah. V takomto pr\xC3\xADpade mus\xC3\xAD uch\xC3\xA1dza\xC4\x8D verejn\xC3\xA9mu obstar\xC3\xA1vate\xC4\xBEovi preuk\xC3\xA1za\xC5\xA5, \xC5\xBEe pri plnen\xC3\xAD zmluvy bude m\xC3\xB4c\xC5\xA5 re\xC3\xA1lne disponova\xC5\xA5 s kapacitami osoby, ktorej sp\xC3\xB4sobilos\xC5\xA5 vyu\xC5\xBE\xC3\xADva na preuk\xC3\xA1zanie technickej sp\xC3\xB4sobilosti alebo odbornej sp\xC3\xB4sobilosti. T\xC3\xBAto skuto\xC4\x8Dnos\xC5\xA5 preukazuje uch\xC3\xA1dza\xC4\x8D p\xC3\xADsomnou zmluvou uzavretou s touto osobou, obsahuj\xC3\xBAcou z\xC3\xA1v\xC3\xA4zok osoby, ktorej technick\xC3\xBDmi a odborn\xC3\xBDmi kapacitami mieni preuk\xC3\xA1za\xC5\xA5 svoju technick\xC3\xBA sp\xC3\xB4sobilos\xC5\xA5 alebo odborn\xC3\xBA sp\xC3\xB4sobilos\xC5\xA5, \xC5\xBEe t\xC3\xA1to osoba poskytne svoje kapacity po\xC4\x8Das cel\xC3\xA9ho trvania zmluvn\xC3\xA9ho vz\xC5\xA5ahu. Osoba, ktorej kapacity maj\xC3\xBA by\xC5\xA5 pou\xC5\xBEit\xC3\xA9 na preuk\xC3\xA1zanie technickej alebo odbornej sp\xC3\xB4sobilosti, mus\xC3\xAD sp\xC4\xBA\xC5\x88a\xC5\xA5 podmienky \xC3\xBA\xC4\x8Dasti pod\xC4\xBEa \xC2\xA7 26 ods. 1 vo vz\xC5\xA5ahu k tej \xC4\x8Dasti predmetu z\xC3\xA1kazky, na ktor\xC3\xBA boli kapacity uch\xC3\xA1dza\xC4\x8Dovi poskytnut\xC3\xA9. Ak uch\xC3\xA1dza\xC4\x8D alebo z\xC3\xA1ujemca preuk\xC3\xA1zal technick\xC3\xBA sp\xC3\xB4sobilos\xC5\xA5 alebo odborn\xC3\xBA sp\xC3\xB4sobilos\xC5\xA5 technick\xC3\xBDmi a odborn\xC3\xBDmi kapacitami inej osoby a po\xC4\x8Das trvania zmluvy, koncesnej zmluvy alebo r\xC3\xA1mcovej dohody d\xC3\xB4jde k plneniu, ktor\xC3\xA9ho sa toto preuk\xC3\xA1zanie t\xC3\xBDka, uch\xC3\xA1dza\xC4\x8D alebo z\xC3\xA1ujemca je opr\xC3\xA1vnen\xC3\xBD toto plnenie poskytn\xC3\xBA\xC5\xA5 len s\xC3\xA1m, alebo prostredn\xC3\xADctvom tej osoby, p\xC3\xADsomnou zmluvou s ktorou toto postavenie preuk\xC3\xA1zal; mo\xC5\xBEnos\xC5\xA5 zmeny subdod\xC3\xA1vate\xC4\xBEa t\xC3\xBDm nie je dotknut\xC3\xA1. <br />Pod\xC4\xBEa \xC2\xA7 32 ods. 11 z\xC3\xA1kona o verejnom obstar\xC3\xA1van\xC3\xAD splnenie podmienok \xC3\xBA\xC4\x8Dasti mo\xC5\xBEno preuk\xC3\xA1za\xC5\xA5 \xC4\x8Destn\xC3\xBDm vyhl\xC3\xA1sen\xC3\xADm uch\xC3\xA1dza\xC4\x8Da, pri\xC4\x8Dom doklady, preukazuj\xC3\xBAce splnenie podmienok \xC3\xBA\xC4\x8Dasti predklad\xC3\xA1 verejn\xC3\xA9mu obstar\xC3\xA1vate\xC4\xBEovi 