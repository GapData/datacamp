lass=\"subtitle\"> <span class=\"code\"> II.1) </span> <span class=\"title\"> OPIS </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1) </span> <span class=\"title\"> N\xC3\xA1zov pridelen\xC3\xBD z\xC3\xA1kazke </span> </div> <div class=\"textArea\"> <span></span> <span>Zabezpe\xC4\x8Denie stravn\xC3\xBDch pouk\xC3\xA1\xC5\xBEok na poskytovanie stravovania zamestnancov verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2) </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"subtitle\"> <span class=\"code\"> </span> <span class=\"title\"> Slu\xC5\xBEby </span> </div> <div class=\"selectList\"> <span class=\"title\">Kateg\xC3\xB3rie slu\xC5\xBEieb s\xC3\xBA uveden\xC3\xA9 v pr\xC3\xADlohe C1</span> <span>17</span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">V pr\xC3\xADpade zmluvy na poskytovanie slu\xC5\xBEieb v kateg\xC3\xB3ri\xC3\xA1ch 17 a\xC5\xBE 27 (pozri pr\xC3\xADlohu C1) s\xC3\xBAhlas\xC3\xADte s uverejnen\xC3\xADm tohto ozn\xC3\xA1menia? <span> \xC3\x81no </span> </div> <div class=\"textArea\"> <span>Hlavn\xC3\xA9 miesto alebo lokalita uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb:</span> <span>SLOVENSK\xC3\x9D VODOHOSPOD\xC3\x81RSKY PODNIK, \xC5\xA1t\xC3\xA1tny podnik - PR Bansk\xC3\xA1 \xC5\xA0tiavnica, Radni\xC4\x8Dn\xC3\xA9 n\xC3\xA1mestie 8, 969 55 Bansk\xC3\xA1 \xC5\xA0tiavnica, - OZ Bratislava, Karlovesk\xC3\xA1 2, 842 17 Bratislava, - OZ Pie\xC5\xA1\xC5\xA5any, N\xC3\xA1bre\xC5\xBEie I. Krasku834/3, 921 80 Pie\xC5\xA1\xC5\xA5any, - OZ Bansk\xC3\xA1 Bystrica, Partiz\xC3\xA1nska cesta 68, 974 98 Bansk\xC3\xA1 Bystrica, - OZ Ko\xC5\xA1ice, \xC4\x8Eumbierska 14, 041 59 Ko\xC5\xA1ice</span> </div> <div class=\"label\"> <span class=\"title\"> K\xC3\xB3d N