 <TR> <TD class=hodnota>E-mail: <SPAN class=hodnota>cfcu@mfsr.sk</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota><SPAN style=\"FONT-WEIGHT: bold\">Internetov\xC3\xA1 adresa (ak je uplatnite\xC4\xBEn\xC3\xA1): </SPAN><SPAN class=hodnota>www.finance.gov.sk</SPAN>&nbsp; </TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=kod>I.2)</TD> <TD><SPAN class=nazov>DRUH VEREJN\xC3\x89HO OBSTAR\xC3\x81VATE\xC4\xBDA A HLAVN\xC3\x9D PREDMET ALEBO PREDMETY \xC4\x8CINNOSTI</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov>Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa:</SPAN><SPAN class=nazov> </SPAN><SPAN class=hodnota></SPAN><SPAN class=hodnota>Ministerstvo alebo in\xC3\xBD \xC5\xA1t\xC3\xA1tny org\xC3\xA1n vr\xC3\xA1tane&nbsp;region\xC3\xA1lnych alebo miestnych \xC3\xBAtvarov</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov>Hlavn\xC3\xBD predmet alebo predmety \xC4\x8Dinnosti:</SPAN> <TABLE border=0 cellPadding=2 cellSpacing=0 class=opakuj width=\"100%\"> <TBODY> <TR> <TD colSpan=2><SPAN class=nazov></SPAN><SPAN class=nazov></SPAN><SPAN class=hodnota>V\xC5\xA1eobecn\xC3\xA1 \xC5\xA1t\xC3\xA1tna spr\xC3\xA1va</SPAN></TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=nazov></SPAN><SPAN class=hodnota></SPAN></TD></TR> <TR> <TD class=kod>I.3)</TD> <TD><SPAN class=nazov>HLAVN\xC3\x81 \xC4\x8CINNOS\xC5\xA4 ALEBO \xC4\x8CINNOSTI OBSTAR\xC3\x81VATE\xC4\xBDA</SPAN> <TABLE border=0 cellPadding=2 cellSpacing=0 class=opakuj width=\"100%\"> <TBODY> <TR> <TD class=kod></TD> <TD><SPAN class=nazov></SPAN><SPAN class=nazov></SPAN><SPAN class=hodnota></SPAN></TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=cast height=10></TD></TR> <TR> <TD class=\"cast\"><SPAN class=\"nadpis\">ODDIEL II: PREDMET S\xC3\x9A\xC5\xA4A\xC5\xBDE N\xC3\x81VRHOV/OPIS N\xC3\x81VRHU </SPAN><TABLE border=0 cellPadding=0 cellSpacing=5 width=\"100%\"> <TBODY> <TR> <TD class=kod>II.1)</TD> <TD><SPAN class=nazov>OPIS</SPAN></TD></TR> <TR> <TD class=kod>II.1.1)</TD> <TD><SPAN class=nazov>N\xC3\xA1zov s\xC3\xBA\xC5\xA5a\xC5\xBEe n\xC3\xA1vrhov/n\xC3\xA1vrhu pod\xC4\xBEa&nbsp;verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa/obstar\xC3\xA1vate\xC4\xBEa</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=nazov></SPAN><SPAN class=hodnota><SPAN class='pre'>\xC5\xA0t\xC3\xBAdia uskuto\xC4\x8Dnite\xC4\xBEnosti projektov prioritnej osi \xC4\x8D. 1 Elektroniz\xC3\xA1cia verejnej spr\xC3\xA1vy a rozvoj elektronick\xC3\xBDch slu\xC5\xBEieb opera\xC4\x8Dn\xC3\xA9ho programu Informatiz\xC3\xA1cia spolo\xC4\x8Dnosti zameranej na&nbsp;rozvoj komunika\xC4\x8Dno-technologickej infra\xC5\xA1trukt\xC3\xBAry informa\xC4\x8Dn\xC3\xBDch syst\xC3\xA9mov verejnej spr\xC3\xA1vy na&nbsp;\xC3\xBArovni samospr\xC3\xA1vy.</SPAN></SPAN></TD></TR> <TR> <TD class=kod>II.1.2)</TD> <TD><SPAN class=nazov>Stru\xC4\x8Dn\xC3\xBD opis</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=nazov></SPAN><SPAN class=hodnota><SPAN class='pre'>Predmetom s\xC3\xBA\xC5\xA5a\xC5\xBEe n\xC3\xA1vrhov je vypracovanie \xC5\xA1t\xC3\xBAdie uskuto\xC4\x8Dnite\xC4\xBEnosti projektov prioritnej osi \xC4\x8D. 1 OPIS so&nbsp;zameran\xC3\xADm na&nbsp;rozvoj komunika\xC4\x8Dno-technologickej infra\xC5\xA1trukt\xC3\xBAry informa\xC4\x8Dn\xC3\xBDch syst\xC3\xA9mov verejnej spr\xC3\xA1vy (ISVS) na&nbsp;\xC3\xBArovni samospr\xC3\xA1vy prostredn\xC3\xADctvom t\xC3\xBDchto hlavn\xC3\xBDch aktiv\xC3\xADt: <BR/>A. N\xC3\xA1vrh detailnej koncepcie architekt\xC3\xBAry komunika\xC4\x8Dno-technologickej infra\xC5\xA1trukt\xC3\xBAry ISVS na&nbsp;\xC3\xBArovni samospr\xC3\xA1vy. <BR/>B. N\xC3\xA1vrh ak\xC4\x8Dn\xC3\xA9ho pl\xC3\xA1nu realiz\xC3\xA1cie prechodu na&nbsp;nov\xC3\xBA architekt\xC3\xBAru na&nbsp;\xC3\xBArovni r\xC3\xA1mcov\xC3\xBDch projektov a ich vecn\xC3\xBDch, \xC4\x8Dasov\xC3\xBDch a kompeten\xC4\x8Dn\xC3\xBDch s\xC3\xBAvz\xC5\xA5a\xC5\xBEnost\xC3\xAD. <BR/>C. N\xC3\xA1vrh princ\xC3\xADpov rozdelenia finan\xC4\x8Dn\xC3\xBDch prostriedkov z&nbsp;OPIS pre&nbsp;opatrenie 1.2. <BR/>Opis n\xC3\xA1vrhu <BR/>1. Opis najvhodnej\xC5\xA1ej metodiky a sp\xC3\xB4sobu riadenia realiz\xC3\xA1cie \xC5\xA1t\xC3\xBAdie uskuto\xC4\x8Dnite\xC4\xBEnosti projektov prioritnej osi \xC4\x8D. 1 OPIS so&nbsp;zameran\xC3\xADm na&nbsp;komunika\xC4\x8Dno-technologick\xC3\xBA infra\xC5\xA1trukt\xC3\xBAru ISVS na&nbsp;\xC3\xBArovni samospr\xC3\xA1vy a metodiky na&nbsp;zabezpe\xC4\x8Denie bezpe\xC4\x8Dnosti, interoperability a technologickej neutrality cie\xC4\xBEovej architekt\xC3\xBAry komunika\xC4\x8Dno-technologickej infra\xC5\xA1trukt\xC3\xBAry ISVS na&nbsp;\xC3\xBArovni samospr\xC3\xA1vy. <BR/>2. R\xC3\xA1mcov\xC3\xBD n\xC3\xA1vrh alternat\xC3\xADvy cie\xC4\xBEovej architekt\xC3\xBAry komunika\xC4\x8Dno-technologickej infra\xC5\xA1trukt\xC3\xBAry ISVS na&nbsp;\xC3\xBArovni samospr\xC3\xA1vy. </SPAN></SPAN></TD></TR> <TR> <TD class=kod>II.1.3)</TD> <TD><SPAN class=nazov>Spolo\xC4\x8Dn\xC3\xBD slovn\xC3\xADk obstar\xC3\xA1vania (CPV)</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=hodnota>Hlavn\xC3\xBD predmet</SPAN><BR><SPAN class=hodnota>Hlavn\xC3\xBD slovn\xC3\xADk: </SPAN><SPAN class=hodnota>79314000-8.</SPAN><BR></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=hodnota>Dopl\xC5\x88uj\xC3\xBAce predmety<BR>Hlavn\xC3\xBD slovn\xC3\xADk: 72222100-8, 72316000-3, 79311300-0, 79420000-4.<BR></SPAN></TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=cast height=10></TD></TR> <TR> <TD class=\"cast\"><SPAN class=\"nadpis\">ODDIEL IV: POSTUP </SPAN><TABLE border=0 cellPadding=0 cellSpacing=5 width=\"100%\"> <TBODY> <TR> <TD class=kod>IV.1)</TD> <TD><SPAN class=nazov>ADMINISTRAT\xC3\x8DVNE INFORM\xC3\x81CIE</SPAN></TD></TR> <TR> <TD class=kod>IV.1.1)</TD> <TD><SPAN class=nazov>Eviden\xC4\x8Dn\xC3\xA9 \xC4\x8D\xC3\xADslo spisu, ktor\xC3\xA9 pridelil verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=nazov></SPAN><SPAN class=hodnota>MF/025241/2008-253</SPAN></TD></TR> <TR> <TD class=kod>