      \r\n                        <td class=\"defTextTable\" align =\"left\"  width =\"50%\">Ing. O\xC4\xBEga Ko\xC5\x88uchov\xC3\xA1\r\n                        <br/>Ondavsk\xC3\xA1 2, 82108 Bratislava\r\n                        </td> \r\n\
      \r\n                        <td valign=\"top\" align=\"left\" width =\"5%\" class=\"defTextTable\"><b>Od:</b></td>\r\n                        <td valign=\"top\" align=\"left\" width =\"20%\" class=\"defTextTable\">11.01.2007</td>\r\n                        <td valign=\"top\" align=\"left\" width =\"5%\" class=\"defTextTable\"><b>Do:</b></td>\r\n                        <td valign=\"top\" align=\"left\" width =\"20%\" class=\"defTextTable\"></td>                 \r\n                   </tr>     \r\n                 \r\n         </table>\r\n       </td>\r\n    </tr> \r\n    <tr><td>&nbsp;</td></tr>\r\n   \r\n        \r\n    <tr>\r\n      <td class=\"defTextTable\"  valign=\"TOP\"><b>\xC3\x9A\xC4\x8Del nad\xC3\xA1cie</b></td>\r\n      <td class=\"defTextTable\"  colspan=\"5\">\r\n    \r\n      \r\n        <div>       \r\n          <span class=\"cell\">podporova\xC5\xA5:\r</br>- v\xC5\xA1estrann\xC3\xBD rozvoj vysoko\xC5\xA1kolsk\xC3\xA9ho vzdel\xC3\xA1vania, vedeck\xC3\xA9ho b\xC3\xA1dania a medzin\xC3\xA1rodnej spolupr\xC3\xA1ce,\r</br>- systematick\xC3\xBD kvalifika\xC4\x8Dn\xC3\xBD rast vysoko\xC5\xA1kolsk\xC3\xBDch pedag\xC3\xB3gov a pracovn\xC3\xADkov,\r</br>- \xC5\xA1tudijn\xC3\xA9 a odborn\xC3\xA9 st\xC3\xA1\xC5\xBEe a pobyty doma i v zahrani\xC4\x8D\xC3\xAD,\r</br>- soci\xC3\xA1lnu stabiliz\xC3\xA1ciu \xC5\xA1tudentov i pedag\xC3\xB3gov poskytovan\xC3\xADm \xC5\xA1tipendi\xC3\xAD, p\xC3\xB4\xC5\xBEi\xC4\x8Diek a dlhodob\xC3\xBDch \xC3\xBAverov,\r</br>- nadv\xC3\xA4zovanie kontaktov s dom\xC3\xA1cimi i zahrani\xC4\x8Dn\xC3\xBDmi univerzitami a vedeck\xC3\xBDmi in\xC5\xA1tit\xC3\xBAciami,\r</br>- vytv\xC3\xA1ranie priestoru pre komunik\xC3\xA1ciu a spolupr\xC3\xA1cu medzi jednotliv\xC3\xBDmi zlo\xC5\xBEkami spolo\xC4\x8Densk\xC3\xA9ho, kult\xC3\xBArneho, vedeck\xC3\xA9ho a hospod\xC3\xA1rskeho diania,\r</br>- iniciat\xC3\xADvy posil\xC5\x88uj\xC3\xBAce princ\xC3\xADpy ob\xC4\x8Dianskej slobody a pr\xC3\xA1vneho \xC5\xA1t\xC3\xA1tu,\r</br>- vytv\xC3\xA1ranie informa\xC4\x8Dn\xC3\xBDch datab\xC3\xA1z, tvorbu analytick\xC3\xBDch \xC5\xA1t\xC3\xBAdi\xC3\xAD v oblasti vzdel\xC3\xA1vania a v\xC3\xBDskumu,\r</br>- projekty v oblasti fondov E\xC3\x9A za \xC3\xBA\xC4\x8Delom skvalitnenia \xC3\xBArovne vysoko\xC5\xA1kolsk\xC3\xA9ho vzdel\xC3\xA1vania a vedeck\xC3\xA9ho v\xC3\xBDskumu na univerzit\xC3\xA1ch,\r</br>- organizovanie kontaktn\xC3\xBDch stretnut\xC3\xAD, rokovan\xC3\xAD, konferenci\xC3\xAD a kongresov,\r</br>- vydavate\xC4\xBEsk\xC3\xBA aktivitu jednotliv\xC3\xBDch ed\xC3\xADci\xC3\xAD vysoko\xC5\xA1kolsk\xC3\xBDch u\xC4\x8Debn\xC3\xADc, pom\xC3\xB4cok, odborn\xC3\xBDch monografi\xC3\xAD a \xC4\x8Dasopisov,\r</br>- n\xC3\xA1kup zahrani\xC4\x8Dnej a dom\xC3\xA1cej odbornej literat\xC3\xBAry a \xC4\x8Dasopisov,\r</br>- investi\xC4\x8Dn\xC3\xA9 z\xC3\xA1mery v z\xC3\xA1ujme z\xC3\xADskania vhodn\xC3\xBDch priestorov pre zabezpe\xC4\x8Denie vysoko\xC5\xA1kolskej v\xC3\xBDu\xC4\x8Dby, vedeck\xC3\xA9ho b\xC3\xA1dania a intern\xC3\xA1tneho ubytovania \xC5\xA1tudentov,\r</br>- \xC5\xA1portov\xC3\xA9 a rekrea\xC4\x8Dn\xC3\xA9 aktivity \xC5\xA1tudentov a pedag\xC3\xB3gov vr\xC3\xA1tane ich \xC5\xA1portov\xC3\xBDch klubov,\r</br>- v\xC5\xA1estrann\xC3\xBD rozvoj kult\xC3\xBAry, ochranu kult\xC3\xBArnych hodn\xC3\xB4t,\r</br>- kult\xC3\xBArno-spolo\xC4\x8Densk\xC3\xA9 aktivity a prezent\xC3\xA1cie, usporad\xC3\xBAvanie konferenci\xC3\xAD a v\xC3\xBDstav,\r</br>- osoby a in\xC5\xA1tit\xC3\xBAcie, ktor\xC3\xA9 rozv\xC3\xADjaj\xC3\xBA alebo zabezpe\xC4\x8Duj\xC3\xBA kult\xC3\xBArne aktivity, a to investorskou, materi\xC3\xA1lnou, finan\xC4\x8Dnou, poradenskou a inou formou,\r</br>- rozvoj v oblasti zdravotn\xC3\xADctva a podpora investi\xC4\x8Dn\xC3\xBDch projektov za \xC3\xBA\xC4\x8Delom skvalitnenia  poskytovania zdravotnej starostlivosti,\r</br>- zdravotn\xC3\xBA starostlivos\xC5\xA5 a vzdel\xC3\xA1vanie handycapovan\xC3\xBDch det\xC3\xAD a ml\xC3\xA1de\xC5\xBEe,\r</br>- vytv\xC3\xA1ranie priazniv\xC3\xBDch podmienok pre poskytovanie zdravotnej starostlivosti a ochrany zdravia pre zdrav\xC3\xBD sp\xC3\xB4sob \xC5\xBEivota pomocou finan\xC4\x8Dn\xC3\xBDch a in\xC3\xBDch invest\xC3\xADci\xC3\xAD,\r</br>- realiz\xC3\xA1ciu humanitn\xC3\xBDch a charitat\xC3\xADvnych cie\xC4\xBEov,\r</br>- ochranu a tvorbu \xC5\xBEivotn\xC3\xA9ho prostredia,\r</br>- aktivity zameran\xC3\xA9 na pomoc zdravotne postihnut\xC3\xBDm ob\xC4\x8Danom a zdravotn\xC3\xADckym zariadeniam,\r</br>- zria\xC4\x8Fovanie a budovanie zdravotn\xC3\xADckych zariaden\xC3\xAD pre deti a dospel\xC3\xBDch a zariaden\xC3\xAD s charakterom poskytovania zdravotn\xC3\xADckej starostlivosti.\r</br>\r</br>\r</br></span>\r\n        </div>\r\n      \r\n    \r\n    </td></tr>\r\n \r\n  \r\n\
