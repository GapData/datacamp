x9D OBSTAR\xC3\x81VATE\xC4\xBD </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> I.1) </span> <span class=\"title\"> N\xC3\x81ZOV, ADRESY A KONTAKTN\xC3\x89 MIESTA </span> </div> <div class=\"ContactSelectList\"> <span class=\"titleValue\"> <span class=\"bold\">Mesto Pezinok</span> <br /> <span>Vn\xC3\xBAtro\xC5\xA1t\xC3\xA1tne identifika\xC4\x8Dn\xC3\xA9 \xC4\x8D\xC3\xADslo:</span> <span> 00305022</span> <br /> Radni\xC4\x8Dn\xC3\xA9 n\xC3\xA1m. 7, 902 14 Pezinok </span> <br /> <span>Slovensko</span> <br /> <span class=\"bold\">Kontaktn\xC3\xA9 miesto (miesta):</span> <span> Radni\xC4\x8Dn\xC3\xA9 n\xC3\xA1mestie 7, 902 14 Pezinok</span> <br /> <span>Kontaktn\xC3\xA1 osoba:</span> <span> Mgr. Peter \xC5\xA0tetka</span> <br /> <span>Telef\xC3\xB3n:</span> <span> +421 336901201</span> <br /> <span>Email:</span> <span> peter.stetka@msupezinok.sk</span> <br /> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2) </span> <span class=\"title\"> DRUH VEREJN\xC3\x89HO OBSTAR\xC3\x81VATE\xC4\xBDA </span> </div> <div class=\"selectList\"> <span class=\"title\">Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa</span> <span>Region\xC3\xA1lny alebo miestny org\xC3\xA1n</span> </div> <div class=\"subtitle\"> <span class=\"code\"> I.3) </span> <span class=\"title\"> Hlavn\xC3\xA1 \xC4\x8Dinnos\xC5\xA5 </span> </div> <div class=\"multiSelectList\"> <div>V\xC5\xA1eobecn\xC3\xA9 verejn\xC3\xA9 slu\xC5\xBEby</div> </div> <div class=\"subtitle\"> <span class=\"code\"> I.4) </span> <span class=\"title\"> ZADANIE Z\xC3\x81KAZKY V MENE IN\xC3\x9DCH VEREJN\xC3\x9DCH OBSTAR\xC3\x81VATE\xC4\xBDOV </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II: PREDMET ZMLUVY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1) </span> <span class=\"title\"> OPIS </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1) </span> <span class=\"title\"> N\xC3\xA1zov pridelen\xC3\xBD z\xC3\xA1kazke </span> </div> <div class=\"textArea\"> <span></span> <span>Pren\xC3\xA1jom a moderniz\xC3\xA1cia tepeln\xC3\xA9ho hospod\xC3\xA1rstva Mesta Pezinok za \xC3\xBA\xC4\x8Delom dlhodobej v\xC3\xBDroby a dod\xC3\xA1vky tepla a T\xC3\x9AV</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2) </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"subtitle\"> <span class=\"code\"> </span> <span class=\"title\"> Tovary </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> K\xC3\xBApa </span> </div><div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\">Hlavn\xC3\xA9 miesto alebo lokalita uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb: <span>Ur\xC4\x8Den\xC3\xA9 tepelno technick\xC3\xA9 zariadenia a s nimi s\xC3\xBAvisiace pozemky a stavebn\xC3\xA9 objekty vr\xC3\xA1tane rozvodov tepla a teplej vody na \xC3\xBAzem\xC3\xAD mesta Pezinok prenajat\xC3\xA9 \xC3\xBAspe\xC5\xA1n\xC3\xA9mu uch\xC3\xA1dza\xC4\x8Dovi v postaven\xC3\xAD spr\xC3\xA1vcu, prev\xC3\xA1dzkovate\xC4\xBEa, v\xC3\xBDrobcu tepla a teplej \xC3\xBA\xC5\xBEitkovej vody a investora a nach\xC3\xA1dzaj\xC3\xBAce sa v majetku Mesta Pezinok</span> </div> <div class=\"label\"> <span class=\"title\"> K\xC3\xB3d NUTS </span> </div> <div class=\"multiSelectList\"> <div>SK</div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4) </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov) </span> </div> <div class=\"textArea\"> <span></span> <span>\xC3\x9Aspe\xC5\xA1n\xC3\xBD uch\xC3\xA1dza\xC4\x8D zabezpe\xC4\x8D\xC3\xAD spr\xC3\xA1vu a prev\xC3\xA1dzku v\xC5\xA1etk\xC3\xBDch ur\xC4\x8Den\xC3\xBDch tepelno-technick\xC3\xBDch zariaden\xC3\xAD a s nimi s\xC3\xBAvisiacich stavebn\xC3\xBDch objektov vr\xC3\xA1tane pozemkov a rozvodov tepla, ktor\xC3\xA9 z\xC3\xADska do pren\xC3\xA1jmu a ktor\xC3\xA9 sa nach\xC3\xA1dzaj\xC3\xBA v majetku Mesta Pezinok a ich pou\xC5\xBEit\xC3\xADm zabezpe\xC4\x8D\xC3\xAD po dobu 20 rokov od \xC3\xBA\xC4\x8Dinnosti zmluvy (zml\xC3\xBAv) trvalo udr\xC5\xBEate\xC4\xBEn\xC3\xBA dod\xC3\xA1vku tepla a teplej \xC3\xBA\xC5\xBEitkovej vody pre obyvate\xC4\xBEstvo, podnikate\xC4\xBEov a in\xC3\xA9 organiz\xC3\xA1cie pri\xC4\x8Dom v priebehu 5 rokov zabezpe\xC4\x8D\xC3\xAD hlavn\xC3\xBA \xC4\x8Das\xC5\xA5 obnovy a moderniz\xC3\xA1cie dod\xC3\xA1vky tepla a teplej \xC3\xBA\xC5\xBEitkovej vody, spo\xC4\x8D\xC3\xADvaj\xC3\xBAcu v obnove tepelno-technick\xC3\xBDch zariaden\xC3\xAD, rozvodov a v uskuto\xC4\x8Dnen\xC3\xAD s t\xC3\xBDm s\xC3\xBAvisiacich projektov\xC3\xBDch a in\xC5\xBEinierskych \xC4\x8Dinniost\xC3\xAD a stavebn\xC3\xBDch pr\xC3\xA1c.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.5) </span> <span class=\"title\"> Spolo\xC4\x8Dn\xC3\xBD slovn\xC3\xADk obstar\xC3\xA1vania (CPV) </span> </div> <div class=\"cpvSelectList\"> <div> <span>Hlavn\xC3\xBD predmet</span><br /> <span>Hlavn\xC3\xBD slovn\xC3\xADk: 09320000-8</span><br /> </div> <div>Dopl\xC5\x88uj\xC3\xBAce predmety</div> <div>Hlavn\xC3\xBD slovn\xC3\xADk: 09323000-9, 09324000-6, 45251250-8, 45231110-9, 45231112-3, 45232140-5, 45232141-2, 45232142-9, 50721000-5, 65400000-7, 71314300-5 </div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.6) </span> <span class=\"title\"> Inform\xC3\xA1cie o dohode o vl\xC3\xA1dnom obstar\xC3\xA1van\xC3\xAD (GPA) </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">Na t\xC3\xBAto z\xC3\xA1kazku sa vz\xC5\xA5ahuje dohoda o vl\xC3\xA1dnom obstar\xC3\xA1van\xC3\xAD (GPA) <span> Nie </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.2) </span> <span cla