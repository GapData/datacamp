xC3\x81VATE\xC4\xBD </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> I.1) </span> <span class=\"title\"> N\xC3\x81ZOV, ADRESY A KONTAKTN\xC3\x89 MIESTA </span> </div> <div class=\"ContactSelectList\"> <span class=\"titleValue\"> <span class=\"bold\">Fond n\xC3\xA1rodn\xC3\xA9ho majetku Slovenskej republiky</span> <br /> <span>Vn\xC3\xBAtro\xC5\xA1t\xC3\xA1tne identifika\xC4\x8Dn\xC3\xA9 \xC4\x8D\xC3\xADslo:</span> <span> 17333768</span> <br /> Trnavsk\xC3\xA1 cesta 100, 821 01 Bratislava </span> <br /> <span>Slovensko</span> <br /> <span class=\"bold\">Kontaktn\xC3\xA9 miesto (miesta):</span> <span> Fond n\xC3\xA1rodn\xC3\xA9ho majetku Slovenskej republiky, Trnavsk\xC3\xA1 cesta 100, 821 01 Bratislava</span> <br /> <span>Kontaktn\xC3\xA1 osoba:</span> <span> Ing. Rudolf \xC5\xA0amaj</span> <br /> <span>Mobil:</span> <span> +421 914349203</span> <br /> <span>Telef\xC3\xB3n:</span> <span> +421 232282707</span> <br /> <span>Fax:</span> <span> +421 232282797</span> <br /> <span>Email:</span> <span> samaj@natfund.gov.sk</span> <br /> <span>Internetov\xC3\xA1 adresa (internetov\xC3\xA9 adresy):</span> <span> http://www.natfund.gov.sk</span> <br /> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2) </span> <span class=\"title\"> DRUH VEREJN\xC3\x89HO OBSTAR\xC3\x81VATE\xC4\xBDA </span> </div> <div class=\"selectList\"> <span class=\"title\">Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa</span> <span>\xC5\xA0t\xC3\xA1tna agent\xC3\xBAra/\xC3\xBArad</span> </div> <div class=\"subtitle\"> <span class=\"code\"> I.3) </span> <span class=\"title\"> Hlavn\xC3\xA1 \xC4\x8Dinnos\xC5\xA5 </span> </div> <div class=\"multiSelectList\"> <div>Hospod\xC3\xA1rstvo a finan\xC4\x8Dn\xC3\xA9 z\xC3\xA1le\xC5\xBEitosti</div> </div> <div class=\"subtitle\"> <span class=\"code\"> I.4) </span> <span class=\"title\"> ZADANIE Z\xC3\x81KAZKY V MENE IN\xC3\x9DCH VEREJN\xC3\x9DCH OBSTAR\xC3\x81VATE\xC4\xBDOV </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II: PREDMET ZMLUVY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1) </span> <span class=\"title\"> OPIS </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1) </span> <span class=\"title\"> N\xC3\xA1zov pridelen\xC3\xBD z\xC3\xA1kazke </span> </div> <div class=\"textArea\"> <span></span> <span>Pr\xC3\xA1vne zastupovanie</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2) </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"subtitle\"> <span class=\"code\"> </span> <span class=\"title\"> Slu\xC5\xBEby </span> </div> <div class=\"selectList\"> <span class=\"title\">Kateg\xC3\xB3rie slu\xC5\xBEieb s\xC3\xBA uveden\xC3\xA9 v pr\xC3\xADlohe C1</span> <span>21</span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">V pr\xC3\xADpade zmluvy na poskytovanie slu\xC5\xBEieb v kateg\xC3\xB3ri\xC3\xA1ch 17 a\xC5\xBE 27 (pozri pr\xC3\xADlohu C1) s\xC3\xBAhlas\xC3\xADte s uverejnen\xC3\xADm tohto ozn\xC3\xA1menia? <span> \xC3\x81no </span> </div> <div class=\"textArea\"> <span>Hlavn\xC3\xA9 miesto alebo lokalita uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb:</span> <span>Bratislava</span> </div> <div class=\"label\"> <span class=\"title\"> K\xC3\xB3d NUTS </span> </div> <div class=\"multiSelectList\"> <div>SK01</div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4) </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov) </span> </div> <div class=\"textArea\"> <span></span> <span>Predmetom z\xC3\xA1kazky je zabezpe\xC4\x8Denie \xC3\xBAspe\xC5\xA1n\xC3\xA9ho ukon\xC4\x8Denia pr\xC3\xA1vnej veci o n\xC3\xA1hradu \xC5\xA1kody s pr\xC3\xADslu\xC5\xA1enstvom, vedenom na prvom stupni pred Krajsk\xC3\xBDm s\xC3\xBAdom v Bratislave, pod spis. Zn.: 10Cb/1/2011 v prospech verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa, ktor\xC3\xBDm je Fond n\xC3\xA1rodn\xC3\xA9ho majetku.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.5) </span> <span class=\"title\"> Spolo\xC4\x8Dn\xC3\xBD slovn\xC3\xADk obstar\xC3\xA1vania (CPV) </span> </div> <div class=\"cpvSelectList\"> <div> <span>Hlavn\xC3\xBD predmet</span><br /> <span>Hlavn\xC3\xBD slovn\xC3\xADk: 79112000-2</span><br /> </div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.6) </span> <span class=\"title\"> Inform\xC3\xA1cie o dohode o vl\xC3\xA1dnom obstar\xC3\xA1van\xC3\xAD (GPA) </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">Na t\xC3\xBAto z\xC3\xA1kazku sa vz\xC5\xA5ahuje dohoda o vl\xC3\xA1dnom obstar\xC3\xA1van\xC3\xAD (GPA) <span> \xC3\x81no </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.2) </span> <span class=\"title\"> CELKOV\xC3\x81 KONE\xC4\x8CN\xC3\x81 HODNOTA Z\xC3\x81KAZKY (Z\xC3\x81KAZIEK) </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.2.1) </span> <span class=\"title\"> Celkov\xC3\xA1 kone\xC4\x8Dn\xC3\xA1 hodnota z\xC3\xA1kazky (z\xC3\xA1kaziek) </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Rozp\xC3\xA4tie hodn\xC3\xB4t </span> </div><div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\">Hodnota/Najni\xC5\xBE\xC5\xA1ia ponuka: <span>0,0000</span> a najvy\xC5\xA1\xC5\xA1ia ponuka, ktor\xC3\xA9 sa zoh\xC4\xBEad\xC5\x88ovali: <span>10 235 175,5000</span> <span> EUR </span> </div><div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Bez DPH </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL IV: POSTUP </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> IV.1) </span> <span class=\"title\"> DRUH POSTUPU </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.1.1) </span> <span class=\"title\"> Druh postupu </span> </div> <div class=\"radioButtonList\"> <span> </span><span> Rokovacie konanie bez v\xC3\xBDzvy na s\xC3\xBA\xC5\xA5a\xC5\xBE </span> </div> <div class=\"selectList\"> <span class=\"title\">Od\xC3\xB4vodnenie rozhodnutia pre rokovacie konanie bez predch\xC3\xA1dzaj\xC3\xBAceho uverejnenia ozn\xC3\xA1menia o vyhl\xC3\xA1sen\xC3\xAD verejn\xC3\xA9ho obstar\xC3\xA1vania v \xC3\x9A.v. E\xC3\x9A v s\xC3\xBAlade so smernicou 2004/18/ES resp. 2004/17/ES</span> <span>d)</span> </div> <div class=\"textArea\"> <span>Ak chcete vyu\xC5\xBEi\xC5\xA5 skr\xC3\xA1ten\xC3\xBA lehotu uveden\xC3\xBA vy\xC5\xA1\xC5\xA1ie, popri pol\xC3\xAD\xC4\x8Dkach, ktor\xC3\xA9 treba za\xC4\x8Diarknu\xC5\xA5 vy\xC5\xA1\xC5\xA1ie, vysvetlite pros\xC3\xADm jasne a ucelen\xC3\xBDm sp\xC3\xB4sobom, pre\xC4\x8Do je zadanie z\xC3\xA1kazky bez predch\xC3\xA1dzaj\xC3\xBAceho uverejnenia ozn\xC3\xA1menia o vyhl\xC3\xA1sen\xC3\xAD verejn\xC3\xA9ho obstar\xC3\xA1vania v \xC3\x9Aradnom vestn\xC3\xADku Eur\xC3\xB3pskej \xC3\xBAnie z\xC3\xA1konn\xC3\xA9, a to tak, \xC5\xBEe v ka\xC5\xBEdom pr\xC3\xADpade uve\xC4\x8Fte pr\xC3\xADslu\xC5\xA1n\xC3\xA9 skuto\xC4\x8Dnosti a pr\xC3\xADpadne potreby z\xC3\xA1konn\xC3\xA9 z\xC3\xA1very v s\xC3\xBAlade so smernicou 2004/18/ES:</span> <span>Mimoriadnou udalos\xC5\xA5ou je neexistencia pr\xC3\xA1vneho zast\xC3\xBApenia verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa, nesp\xC3\xB4soben\xC3\xA1 verejn\xC3\xBDm obstar\xC3\xA1vate\xC4\xBEom, a sp\xC3\xB4sobuj\xC3\xBAca marenie \xC3\xBA\xC4\x8Dinnej ochrany verejn\xC3\xBDch financi\xC3\xAD a s\xC3\xBA\xC4\x8Dasn\xC3\xA1 existencia re\xC3\xA1lneho rizika vzniku rozsiahlych \xC5\xA1k\xC3\xB4d na verejn\xC3\xBDch financi\xC3\xA1ch minim\xC3\xA1lne vo v\xC3\xBD\xC5\xA1ke 51.175.877,37 eur, ktor\xC3\xA1 neust\xC3\xA1le narast\xC3\xA1, a ktor\xC3\xA1 vznikla na z\xC3\xA1klade nov\xC3\xA9ho rozhodnutia pr\xC3\xADslu\xC5\xA1n\xC3\xA9ho s\xC3\xBAdu v neprospech verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa. Existencia tejto mimoriadnej udalosti je sp\xC3\xB4sobil\xC3\xA1 vyvola\xC5\xA5 situ\xC3\xA1ciu mimoriadnej naliehavosti, ktorou bude povinnos\xC5\xA5 uveden\xC3\xBA sumu zaplati\xC5\xA5 navrhovate\xC4\xBEovi v lehote ur\xC4\x8Denej rozhodnut\xC3\xADm pr\xC3\xADslu\xC5\xA1n\xC3\xA9ho s\xC3\xBAdu v neprospech verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa, ktor\xC3\xA9 m\xC3\xB4\xC5\xBEe by\xC5\xA5 sp\xC3\xB4soben\xC3\xA9 ne\xC4\x8Dinnos\xC5\xA5ou, resp. ne\xC3\xBA\xC4\x8Dinnou obranou verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa. T\xC3\xA1to mimoriadna udalos\xC5\xA5 bola sp\xC3\xB4soben\xC3\xA1 zanedban\xC3\xADm odbornej starostlivosti pri pr\xC3\xA1vnom zastupovan\xC3\xAD verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa zmluvn\xC3\xBDm poskytovate\xC4\xBEom pr\xC3\xA1vnych slu\xC5\xBEieb. Verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE mimoriadnu situ\xC3\xA1ciu teda nesp\xC3\xB4sobil a ani nemohol \xC3\xBA\xC4\x8Dinne predpoklada\xC5\xA5 jej vznik, nako\xC4\xBEko predpokladal, \xC5\xBEe zmluvne poskytovan\xC3\xA9 pr\xC3\xA1vne slu\xC5\xBEby bud\xC3\xBA poskytovan\xC3\xA9 s potrebnou odbornou starostlivos\xC5\xA5ou, v s\xC3\xBAlade s platn\xC3\xBDm pr\xC3\xA1vnym poriadkom Slovenskej republiky, a to a\xC5\xBE do ukon\xC4\x8Denia s\xC3\xBAdneho sporu. Uveden\xC3\xA1 mimoriadna udalos\xC5\xA5 viedla k nov\xC3\xA9mu rozhodnutiu prvostup\xC5\x88ov\xC3\xA9ho s\xC3\xBAdu v neprospech verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa. Verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE identifikoval op\xC3\xADsan\xC3\xBA vzniknut\xC3\xBA situ\xC3\xA1ciu ako mimoriadnu udalos\xC5\xA5 vych\xC3\xA1dzaj\xC3\xBAc zo skuto\xC4\x8Dnosti, \xC5\xBEe z\xC3\xA1kon o verejnom obstar\xC3\xA1van\xC3\xAD definuje mimoriadnu udalos\xC5\xA5 pr\xC3\xADkladmo, uveden\xC3\xADm pr\xC3\xADkladov v situ\xC3\xA1ci\xC3\xAD zodpovedaj\xC3\xBAcich pojmu \xE2\x80\x9C mimoriadna udalos\xC5\xA5 \xE2\x80\x9C, a vzniknut\xC3\xA1 situ\xC3\xA1cia, nesp\xC3\xB4soben\xC3\xA1 verejn\xC3\xBDm obstar\xC3\xA1vate\xC4\xBEom, pod\xC4\xBEa verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa sp\xC4\xBA\xC5\x88a charakter mimoriadnej udalosti, nako\xC4\xBEko je sp\xC3\xB4sobil\xC3\xA1 vyvola\xC5\xA5 situ\xC3\xA1ciu mimoriadnej naliehavosti s mo\xC5\xBEn\xC3\xBDmi rozsiahlymi \xC5\xA1kodami na verejn\xC3\xBDch financi\xC3\xA1ch celospolo\xC4\x8Densk\xC3\xA9ho v\xC3\xBDznamu, pri\xC4\x8Dom zanedbanie \xC3\xBA\xC4\x8Dinnej ochrany verejn\xC3\xBDch financi\xC3\xAD by bolo v priamom rozpore so v\xC5\xA1eobecn\xC3\xBDm z\xC3\xA1ujmom ako i princ\xC3\xADpom hospod\xC3\xA1rnosti. Verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE sa dostal do \xC4\x8Dasovej tiesne vplyvom vzniku podmienok pre mo\xC5\xBEn\xC3\xBA okam\xC5\xBEit\xC3\xBA potrebu poskytnutia vysoko kvalifikovan\xC3\xBDch odborn\xC3\xBDch slu\xC5\xBEieb z d\xC3\xB4vodu mo\xC5\xBEnosti, \xC5\xBEe verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE m\xC3\xB4\xC5\xBEe by\xC5\xA5 vo ve\xC4\xBEmi kr\xC3\xA1tkych lehot\xC3\xA1ch kedyko\xC4\xBEvek vyzvan\xC3\xBD zo strany s\xC3\xBAdu na vyjadrenie sa do konania. Vy\xC5\xA1\xC5\xA1ie uveden\xC3\xA1 mimoriadna udalos\xC5\xA5, ktorou je op\xC3\xADsan\xC3\xA1 mimoriadna situ\xC3\xA1cia priamo sp\xC3\xB4sobila \xC4\x8Dasov\xC3\xBA tiese\xC5\x88 nesp\xC3\xB4soben\xC3\xBA verejn\xC3\xBDm obstar\xC3\xA1vate\xC4\xBEom a v spojen\xC3\xAD s \xC5\x88ou vyvolala situ\xC3\xA1ciu mimoriadnej naliehavosti vo vz\xC5\xA5ahu k mo\xC5\xBEn\xC3\xBDm \xC5\xA1kod\xC3\xA1m na verejn\xC3\xBDch financi\xC3\xA1ch mimoriadneho v\xC3\xBDznamu. Bez vzniku mimoriadnej udalosti by sa verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE nebol dostal do \xC4\x8Dasovej tiesne, ktor\xC3\xA1 mu, pri zachovan\xC3\xAD v\xC5\xA1eobecn\xC3\xA9ho z\xC3\xA1ujmu vo vz\xC5\xA5ahu k \xC3\xBA\xC4\x8Dinnej ochrane verejn\xC3\xBDch financi\xC3\xAD, znemo\xC5\xBE\xC5\x88uje pri zad\xC3\xA1van\xC3\xAD tejto z\xC3\xA1kazky pou\xC5\xBEi\xC5\xA5 in\xC3\xBD postup verejn\xC3\xA9ho obstar\xC3\xA1vania bez vysok\xC3\xA9ho rizika vzniku rozsiahlych celospolo\xC4\x8Densk\xC3\xBDch \xC5\xA1k\xC3\xB4d na verejn\xC3\xBDch financi\xC3\xA1ch.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.2) </span> <span class=\"title\"> KRIT\xC3\x89RI\xC3\x81 NA VYHODNOTENIE PON\xC3\x9AK </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.2.1) </span> <span class=\"title\"> Krit\xC3\xA9ri\xC3\xA1 na vyhodnotenie pon\xC3\xBAk </span> </div> <div class=\"radioButtonList\"> <span> </span><span> Najni\xC5\xBE\xC5\xA1ia cena </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.2.2) </span> <span class=\"title\"> Inform\xC3\xA1cia o elektronickej aukcii </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">Pou\xC5\xBEila sa elektronick\xC3\xA1 aukcia <span> Nie </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.3) </span> <span class=\"title\"> ADMINISTRAT\xC3\x8DVNE INFORM\xC3\x81CIE </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.3.1) </span> <span class=\"title\"> Refere\xC4\x8Dn\xC3\xA9 \xC4\x8D\xC3\xADslo spisu, ktor\xC3\xA9 pridelil verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE </span> </div> <div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\"> <span>10397/2012</span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.3.2) </span> <span class=\"title\"> Predch\xC3\xA1dzaj\xC3\xBAce uverejnenie ozn\xC3\xA1menia t\xC3\xBDkaj\xC3\xBAceho sa tejto z\xC3\xA1kazky </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL V: ZADANIE Z\xC3\x81KAZKY </legend> <div> <div class=\"Attachments\"> </div> <span class=\"title\"></span> <span></span> <div class=\"textArea\"> <span>N\xC3\xA1zov:</span> <span>Zmluva o poskytov