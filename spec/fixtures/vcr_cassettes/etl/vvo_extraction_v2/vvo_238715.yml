iv> <div class=\"ContactSelectList\"> <span class=\"titleValue\"> <span class=\"bold\">N\xC3\xA1rodn\xC3\xBD \xC3\xBAstav srdcov\xC3\xBDch a cievnych chor\xC3\xB4b, a.s.</span> <br /> <span>I\xC4\x8CO:</span> <span> 35971126</span> <br /> Pod Kr\xC3\xA1snou h\xC3\xB4rkou 1, 83348 Bratislava-Nov\xC3\xA9 Mesto </span> <br /> <span>Slovensko</span> <br /> <span class=\"bold\">Kontaktn\xC3\xA9 miesto (miesta):</span> <span> Oddelenie pre verejn\xC3\xA9 obstar\xC3\xA1vanie</span> <br /> <span>Kontaktn\xC3\xA1 osoba:</span> <span> Elena Luk\xC3\xA1\xC4\x8Dov\xC3\xA1</span> <br /> <span>Telef\xC3\xB3n:</span> <span> +421 232321829</span> <br /> <span>Email:</span> <span> elena.lukacova@nusch.sk</span> <br /> <span>Adresa hlavnej str\xC3\xA1nky verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa (URL):</span> <span> http://www.nusch.sk</span> <br /> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2. </span> <span class=\"title\"> Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa a hlavn\xC3\xBD predmet alebo predmety \xC4\x8Dinnosti </span> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2.1. </span> <span class=\"title\"> Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>Organiz\xC3\xA1cia riaden\xC3\xA1 verejn\xC3\xBDm pr\xC3\xA1vom</span> </div> <div class=\"selectList\"> <span class=\"title\">Zatriedenie obstar\xC3\xA1vaj\xC3\xBAceho subjektu pod\xC4\xBEa z\xC3\xA1kona</span> <span>\xC2\xA7 6 ods. 1 p\xC3\xADsm. d)</span> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2.2. </span> <span class=\"title\"> Hlavn\xC3\xBD predmet alebo predmety \xC4\x8Dinnosti </span> </div> <div class=\"multiSelectList\"> <div>Zdravotn\xC3\xADctvo</div> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2.3. </span> <span class=\"title\"> Verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE nakupuje pre in\xC3\xBDch verejn\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II. PREDMET Z\xC3\x81KAZKY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1. </span> <span class=\"title\"> Opis </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1. </span> <span class=\"title\"> N\xC3\xA1zov z\xC3\xA1kazky pod\xC4\xBEa verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa </span> </div> <div class=\"textArea\"> <span></span> <span>N\xC3\xA1hradn\xC3\xBD diel do RTGzariadenia BICOR Z.O.P/PLUS SYSTEM</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2. </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania stavebn\xC3\xBDch pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">Kateg\xC3\xB3ria slu\xC5\xBEby \xC4\x8D\xC3\xADslo <span> Tovary </span> </div> <div class=\"textArea\"> <span>b) Hlavn\xC3\xA9 miesto dodania tovarov :</span> <span>N\xC3\xA1rodn\xC3\xBD \xC3\xBAstav srdcov\xC3\xBDch a cievnych chor\xC3\xB4b, a.s. Pod Kr\xC3\xA1snou h\xC3\xB4rkou 1, 833 48 Bratislava, ANGIO-RTG pracovisko DKC, Limbov\xC3\xA1 1, Bratislava</span> </div> <div class=\"multiSelectList\"> <span class=\"\">NUTS k\xC3\xB3d: (pre zvolen\xC3\xBA kateg\xC3\xB3riu)</span><br /> <div>SK01</div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4. </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov) </span> </div> <div class=\"textArea\"> <span></span> <span>Predmetom z\xC3\xA1kazky je n\xC3\xA1kup a in\xC5\xA1tal\xC3\xA1cia RTG \xC5\xBEiari\xC4\x8Da pre zariadenie BICOR Z.O.P/PLUS SYSTEM</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.5. </span> <span class=\"title\"> Spolo\xC4\x8Dn\xC3\xBD slovn\xC3\xADk obstar\xC3\xA1vania (CPV) </span> </div> <div class=\"cpvSelectList\"> <div> <span>Hlavn\xC3\xBD predmet</span><br /> <span>Hlavn\xC3\xBD slovn\xC3\xADk: 14000000-1</span><br /> </div> <div>Dopl\xC5\x88uj\xC3\xBAce predmety</div> <div>Hlavn\xC3\xBD slovn\xC3\xADk: 31521000-4 </div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.2. </span> <span class=\"title\"> Celkov\xC3\xA9 mno\xC5\xBEstvo alebo rozsah z\xC3\xA1kazky </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.2.1. </span> <span class=\"title\"> Celkov\xC3\xA9 mno\xC5\xBEstvo alebo rozsah </span> </div> <div class=\"textArea\"> <span></span> <span>1 kus</span> </div> <div class=\"label\"> <span class=\"title\"> Predpokladan\xC3\xA1 hodnota z\xC3\xA1kazky bez DPH </span> </div> <div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\">Hodnota <span>49 678,0000</span> <span> EUR </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL IV. POSTUP </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> IV.1. </span> <span class=\"title\"> Druh postupu </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.1.1. </span> <span class=\"title\"> Druh postupu </span> </div> <div class=\"radioButtonList\"> <span> </span><span> V\xC3\xBDzva na rokovanie/priame rokovacie konanie </span> </div> <div class=\"selectList\"> <span class=\"title\">Od\xC3\xB4vodnenie v\xC3\xBDberu rokovacieho konania</span> <span>\xC2\xA7 58 p\xC3\xADsm. b) - tovar, stavebn\xC3\xA9 pr\xC3\xA1ce alebo slu\xC5\xBEby z technick\xC3\xBDch d\xC3\xB4vodov, umeleck\xC3\xBDch d\xC3\xB4vodov alebo z d\xC3\xB4vodov vypl\xC3\xBDvaj\xC3\xBAcich z v\xC3\xBDhradn\xC3\xBDch pr\xC3\xA1v m\xC3\xB4\xC5\xBEe poskytn\xC3\xBA\xC5\xA5 len ur\xC4\x8Dit\xC3\xBD dod\xC3\xA1vate\xC4\xBE </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.3. </span> <span class=\"title\"> Administrat\xC3\xADvne inform\xC3\xA1cie </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.3.1. </span> <span clas