R\xC3\x81VATE\xC4\xBD </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> I.1) </span> <span class=\"title\"> N\xC3\x81ZOV, ADRESY A KONTAKTN\xC3\x89 MIESTA </span> </div> <div class=\"ContactSelectList\"> <span class=\"titleValue\"> <span class=\"bold\">Ministerstvo vn\xC3\xBAtra Slovenskej republiky</span> <br /> <span>Vn\xC3\xBAtro\xC5\xA1t\xC3\xA1tne identifika\xC4\x8Dn\xC3\xA9 \xC4\x8D\xC3\xADslo:</span> <span> 00151866</span> <br /> Pribinova 2, 812 72 Bratislava - mestsk\xC3\xA1 \xC4\x8Das\xC5\xA5 Star\xC3\xA9 Mesto </span> <br /> <span>Slovensko</span> <br /> <span class=\"bold\">Kontaktn\xC3\xA9 miesto (miesta):</span> <span> ako je uveden\xC3\xA9 vy\xC5\xA1\xC5\xA1ie</span> <br /> <span>Kontaktn\xC3\xA1 osoba:</span> <span> Ing. Be\xC3\xA1ta \xC5\xA0kanderov\xC3\xA1</span> <br /> <span>Telef\xC3\xB3n:</span> <span> +421 250944571</span> <br /> <span>Fax:</span> <span> +421 250944046</span> <br /> <span>Email:</span> <span> beata.skanderova@minv.sk</span> <br /> <span>Internetov\xC3\xA1 adresa (internetov\xC3\xA9 adresy):</span> <span> http://www.minv.sk</span> <br /> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2) </span> <span class=\"title\"> DRUH VEREJN\xC3\x89HO OBSTAR\xC3\x81VATE\xC4\xBDA </span> </div> <div class=\"selectList\"> <span class=\"title\">Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa</span> <span>Ministerstvo alebo in\xC3\xBD \xC5\xA1t\xC3\xA1tny org\xC3\xA1n vr\xC3\xA1tane jeho region\xC3\xA1lnych alebo miestnych \xC3\xBAtvarov</span> </div> <div class=\"subtitle\"> <span class=\"code\"> I.3) </span> <span class=\"title\"> Hlavn\xC3\xA1 \xC4\x8Dinnos\xC5\xA5 </span> </div> <div class=\"multiSelectList\"> <div>Verejn\xC3\xBD poriadok a bezpe\xC4\x8Dnos\xC5\xA5</div> </div> <div class=\"subtitle\"> <span class=\"code\"> I.4) </span> <span class=\"title\"> ZADANIE Z\xC3\x81KAZKY V MENE IN\xC3\x9DCH VEREJN\xC3\x9DCH OBSTAR\xC3\x81VATE\xC4\xBDOV </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II: PREDMET ZMLUVY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1) </span> <span class=\"title\"> OPIS </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1) </span> <span class=\"title\"> N\xC3\xA1zov pridelen\xC3\xBD z\xC3\xA1kazke </span> </div> <div class=\"textArea\"> <span></span> <span>\xE2\x80\x9EZabezpe\xC4\x8Denie komplexn\xC3\xBDch poz\xC3\xA1ru\xC4\x8Dn\xC3\xBDch servisn\xC3\xBDch slu\xC5\xBEieb a opr\xC3\xA1v pre monitorovacie syst\xC3\xA9my a zariadenia dodan\xC3\xA9 a pou\xC5\xBE\xC3\xADvan\xC3\xA9 pri zabezpe\xC4\x8Dovan\xC3\xAD hrani\xC4\x8Dn\xC3\xA9ho dozoru na \xC5\xA1t\xC3\xA1tnej hranici Slovenskej republiky s Ukrajinou\xE2\x80\x9C.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2) </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"subtitle\"> <span class=\"code\"> </span> <span class=\"title\"> Slu\xC5\xBEby </span> </div> <div class=\"selectList\"> <span class=\"title\">Kateg\xC3\xB3rie slu\xC5\xBEieb s\xC3\xBA uveden\xC3\xA9 v pr\xC3\xADlohe C1</span> <span>7</span> </div> <div class=\"textArea\"> <span>Hlavn\xC3\xA9 miesto alebo lokalita uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb:</span> <span>RHP Sobrance a servisn\xC3\xA9 stredisko v Novej Dubnici</span> </div> <div class=\"label\"> <span class=\"title\"> K\xC3\xB3d NUTS </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>SK0</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4) </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov) </span> </div> <div class=\"textArea\"> <span></span> <span>Predmetom z\xC3\xA1kazky s\xC3\xBA servisn\xC3\xA9