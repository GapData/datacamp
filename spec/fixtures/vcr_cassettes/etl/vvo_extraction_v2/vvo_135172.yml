\xA1 adresa: <SPAN class=hodnota>czech@filharmonia.sk</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota><SPAN style=\"FONT-WEIGHT: bold\">Adresa hlavnej str\xC3\xA1nky verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa (URL) (ak je to uplatnite\xC4\xBEn\xC3\xA9): </SPAN><SPAN class=hodnota>http://www.filharmonia.sk</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota><SPAN style=\"FONT-WEIGHT: bold\">Adresa str\xC3\xA1nky profilu kupuj\xC3\xBAceho (URL) (ak je to uplatnite\xC4\xBEn\xC3\xA9): </SPAN><SPAN class=hodnota>http://www.filharmonia.sk</SPAN>&nbsp; </TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=kod>I.2)</TD> <TD><SPAN class=nazov>DRUH VEREJN\xC3\x89HO OBSTAR\xC3\x81VATE\xC4\xBDA A HLAVN\xC3\x9D PREDMET ALEBO PREDMETY \xC4\x8CINNOSTI</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov>Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa:</SPAN><SPAN class=nazov> </SPAN><SPAN class=hodnota></SPAN><SPAN class=hodnota>Organiz\xC3\xA1cia riaden\xC3\xA1 verejn\xC3\xBDm pr\xC3\xA1vom</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov>Hlavn\xC3\xBD predmet alebo predmety \xC4\x8Dinnosti:</SPAN> <TABLE class=opakuj cellSpacing=0 cellPadding=2 width=\"100%\" border=0> <TBODY> <TR> <TD colSpan=2><SPAN class=nazov></SPAN><SPAN class=nazov></SPAN><SPAN class=hodnota>Rekre\xC3\xA1cia, kult\xC3\xBAra a n\xC3\xA1bo\xC5\xBEenstvo</SPAN></TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov>Verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE nakupuje pre&nbsp;in\xC3\xBDch verejn\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov</SPAN><SPAN class=nazov>: </SPAN><SPAN class=hodnota>Nie.</SPAN></TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=cast height=10></TD></TR> <TR> <TD class=\"cast\"><SPAN class=\"nadpis\">ODDIEL II: PREDMET ZMLUVY </SPAN><TABLE cellSpacing=5 cellPadding=0 width=\"100%\" border=0> <TBODY> <TR> <TD class=kod>II.1)</TD> <TD><SPAN class=nazov>OPIS</SPAN></TD></TR> <TR> <TD class=kod>II.1.1)</TD> <TD><SPAN class=nazov>N\xC3\xA1