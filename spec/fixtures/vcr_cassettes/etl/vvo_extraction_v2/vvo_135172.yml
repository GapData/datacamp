xC3\xBAvisiacu s&nbsp;ukon\xC4\x8Den\xC3\xBDm ponukov\xC3\xBDm konan\xC3\xADm na&nbsp;odpredaj organu pod\xC4\xBEa&nbsp;z\xC3\xA1kona o&nbsp;nakladan\xC3\xAD s&nbsp;majetkom \xC5\xA1t\xC3\xA1tu. Verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE uzatvoril zmluvu na&nbsp;prv\xC3\xBA \xC4\x8Das\xC5\xA5 z\xC3\xA1kazky, ktorou je n\xC3\xA1vrh, v\xC3\xBDroba, dodanie a mont\xC3\xA1\xC5\xBE nov\xC3\xA9ho organu pre&nbsp;Slovensk\xC3\xBA filharm\xC3\xB3niu v&nbsp;Bratislave v&nbsp;hodnote 1&nbsp;208&nbsp;700&nbsp;EUR bez&nbsp;DPH, \xC4\x8Do je zv\xC3\xBD\xC5\xA1en\xC3\xA9 o&nbsp;cenu prospektu organu vo&nbsp;v\xC3\xBD\xC5\xA1ke EUR bez&nbsp;DPH. V\xC3\xBDsledn\xC3\xA1 hodnota za&nbsp;zmluvu \xC4\x8D. 1 je preto 1&nbsp;317&nbsp;900&nbsp;EUR bez&nbsp;DPH. \xC3\x9Aspe\xC5\xA1n\xC3\xBD uch\xC3\xA1dza\xC4\x8D bude vykon\xC3\xA1va\xC5\xA5 servisn\xC3\xA9 \xC3\xBAkony, nevyhnutn\xC3\xA9 na&nbsp;prev\xC3\xA1dzku organu po&nbsp;z\xC3\xA1ru\xC4\x8Dn\xC3\xBA dobu 10 rokov. Cena za&nbsp;jeden kompletn\xC3\xBD a komplexn\xC3\xBD servisn\xC3\xBD \xC3\xBAkon s&nbsp;predpokladanou periodicitou raz ro\xC4\x8Dne je 2&nbsp;770&nbsp;EUR bez&nbsp;DPH, \xC4\x8Do \xC4\x8Din\xC3\xAD 27&nbsp;700&nbsp;EUR bez&nbsp;DPH za&nbsp;obdobie z\xC3\xA1ru\xC4\x8Dnej doby 10 rokov. Cena za&nbsp;rozobratie, zdokumentovanie a ulo\xC5\xBEenie organu, \xC4\x8Do tvor\xC3\xAD predmet druhej zmluvy \xC4\x8Din\xC3\xAD 59&nbsp;840&nbsp;EUR bez&nbsp;DPH. Z&nbsp;uveden\xC3\xA9ho vyplynula celkov\xC3\xA1 cena z\xC3\xA1kazky za&nbsp;v\xC5\xA1etky zmluvy vo&nbsp;v\xC3\xBD\xC5\xA1ke 1&nbsp;405&nbsp;440&nbsp;EUR bez&nbsp;DPH. </SPAN></SPAN></TD></TR> <TR> <TD class=kod>VI.3)</TD> <TD><SPAN class=nazov>REV\xC3\x8DZNE POSTUPY</SPAN></TD></TR> <TR> <TD class=kod>VI.3.1)</TD> <TD><SPAN class=nazov>Org\xC3\xA1n zodpovedn\xC3\xBD za&nbsp;konanie o&nbsp;n\xC3\xA1mietkach</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=nazov></SPAN> <TABLE class=table cellSpacing=2 cellPadding=2 width=\"100%\" border=0> <TBODY> <TR> <TD class=hodno