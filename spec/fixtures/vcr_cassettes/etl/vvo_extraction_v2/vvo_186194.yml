d> ODDIEL II: PREDMET ZMLUVY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1) </span> <span class=\"title\"> OPIS </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1) </span> <span class=\"title\"> N\xC3\xA1zov pridelen\xC3\xBD z\xC3\xA1kazke </span> </div> <div class=\"textArea\"> <span></span> <span>Z\xC3\xA1sobovanie vodou, odkanalizovanie a \xC4\x8Distenie odpadov\xC3\xBDch v\xC3\xB4d regi\xC3\xB3nu Stredn\xC3\xA9 Kysuce.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2) </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"subtitle\"> <span class=\"code\"> </span> <span class=\"title\"> Pr\xC3\xA1ce </span> </div> <div class=\"radioButtonList\"> <span> </span><span> Realiz\xC3\xA1cia diela ak\xC3\xBDmko\xC4\xBEvek sp\xC3\xB4sobom zodpovedaj\xC3\xBAcim po\xC5\xBEiadavk\xC3\xA1m verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa </span> </div> <div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\">Hlavn\xC3\xA9 miesto alebo lokalita uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb: <span>Mesto Kr\xC3\xA1sno nad Kysucou a obce O\xC5\xA1\xC4\x8Dadnica, \xC4\x8Cadca,Horelica, Zborov nad Bystricou, Klubina, Star\xC3\xA1 Bystrica,</span> </div> <div class=\"label\"> <span class=\"title\"> K\xC3\xB3d NUTS </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>SK031</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4) </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov) </span> </div> <div class=\"textArea\"> <span></span> <span>Obstaranie koncesion\xC3\xA1ra za \xC3\xBA\xC4\x8Delom v\xC3\xBDstavby spla\xC5\xA1kovej kanaliz\xC3\xA1cie a intenzifik\xC3\xA1cie \xC4\x8Distiarne odpadov\xC3\xBDch v\xC3\xB4d<br />aich prev\xC3\xA1d