lass=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II. PREDMET Z\xC3\x81KAZKY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1. </span> <span class=\"title\"> Opis </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1. </span> <span class=\"title\"> N\xC3\xA1zov z\xC3\xA1kazky pod\xC4\xBEa verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa </span> </div> <div class=\"textArea\"> <span></span> <span>Prestavba mosta na ceste III/5108 cez potok Kamenec, ev. \xC4\x8D.5108-5 v Prese\xC4\xBEanoch nad Ip\xC4\xBEom</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2. </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania stavebn\xC3\xBDch pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Stavebn\xC3\xA9 pr\xC3\xA1ce </span> </div> <div class=\"radioButtonList\"> <span> </span><span> Uskuto\xC4\x8Dnenie pr\xC3\xA1c </span> </div> <div class=\"textArea\"> <span>Hlavn\xC3\xA9 stavenisko alebo miesto uskuto\xC4\x8D\xC5\x88ovania stavebn\xC3\xBDch pr\xC3\xA1c:</span> <span>Most na ceste III/5108 cez potok Kamenec, ev. \xC4\x8D.5108-5 v Prese\xC4\xBEanoch nad Ip\xC4\xBEom</span> </div> <div class=\"label\"> <span class=\"title\"> NUTS k\xC3\xB3d: (pre zvolen\xC3\xBA kateg\xC3\xB3riu) </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>SK</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4. </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov) </span> </div> <div class=\"textArea\"> <span></span> <span>Prestavba mosta na ceste III/5108 cez potok Kamenec, ev. \xC4\x8D.5108-5 v Prese\xC4\xBEanoch nad Ip\xC4\xBEom Mostn\xC3\xBD objekt sa nach\xC3\xA1dza na ce