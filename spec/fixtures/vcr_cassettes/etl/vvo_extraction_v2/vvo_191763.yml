et\"> <legend> ODDIEL I: VEREJN\xC3\x9D OBSTAR\xC3\x81VATE\xC4\xBD </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> I.1) </span> <span class=\"title\"> N\xC3\x81ZOV, ADRESY A KONTAKTN\xC3\x89 MIESTO (MIESTA) </span> </div> <div class=\"ContactSelectList\"> <span class=\"titleValue\"> <span class=\"bold\">\xC5\xBDeleznice Slovenskej republiky, Bratislava v skr\xC3\xA1tenej forme \"\xC5\xBDSR\"</span> <br /> <span>Vn\xC3\xBAtro\xC5\xA1t\xC3\xA1tne identifika\xC4\x8Dn\xC3\xA9 \xC4\x8D\xC3\xADslo:</span> <span> 31364501</span> <br /> Klemensova 8, 813 61 Bratislava - mestsk\xC3\xA1 \xC4\x8Das\xC5\xA5 Star\xC3\xA9 Mesto </span> <br /> <span>Slovensko</span> <br /> <span class=\"bold\">Kontaktn\xC3\xA9 miesto (miesta):</span> <span> Klemensova 8</span> <br /> <span>Kontaktn\xC3\xA1 osoba:</span> <span> Ing. Ludvik Mikula</span> <br /> <span>Telef\xC3\xB3n:</span> <span> +421 220295073</span> <br /> <span>Fax:</span> <span> +421 220297711</span> <br /> <span>Email:</span> <span> mikula.ludvik@zsr.sk</span> <br /> <span>Internetov\xC3\xA1 adresa (internetov\xC3\xA9 adresy):</span> <span> http://www.zsr.sk</span> <br /> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2) </span> <span class=\"title\"> HLAVN\xC3\x81 \xC4\x8CINNOS\xC5\xA4 </span> </div> <div class=\"multiSelectList\"> <div>Slu\xC5\xBEby \xC5\xBEelezni\xC4\x8Dnej dopravy</div> </div> <div class=\"subtitle\"> <span class=\"code\"> I.3) </span> <span class=\"title\"> Zadanie z\xC3\xA1kazky v mene in\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov </span> </div> <div class=\"label\"> <span class=\"title\"> Obstar\xC3\xA1vate\xC4\xBE nakupuje v mene in\xC3\xBDch verejn\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II: PREDMET Z\xC3\x81KAZKY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1) </span> <span class=\"title\"> OPIS </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1) </span> <span class=\"title\"> N\xC3\xA1zov pridelen\xC3\xBD z\xC3\xA1kazke </span> </div> <div class=\"textArea\"> <span></span> <span>\xE2\x80\x9E\xC5\xBDSR, Elektrifik\xC3\xA1cia trate Haniska \xE2\x80\x93 Ve\xC4\xBEk\xC3\xA1 Ida \xE2\x80\x93 Moldava nad Bodvou mesto\xE2\x80\x9C \xE2\x80\x93 projektov\xC3\xA1 dokument\xC3\xA1cia</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2) </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"label\"> <span class=\"title\"> c) Slu\xC5\xBEby </span> </div> <div class=\"selectList\"> <span class=\"title\">Kateg\xC3\xB3ria slu\xC5\xBEieb</span> <span>12</span> </div> <div class=\"textArea\"> <span>Hlavn\xC3\xA9 miesto alebo lokalita poskytovania slu\xC5\xBEieb:</span> <span>Slovensk\xC3\xA1 republika</span> </div> <div class=\"subtitle\"> <span class=\"code\"> </span> <span class=\"title\"> K\xC3\xB3d NUTS: </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>SK042</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4) </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov) </span> </div> <div class=\"textArea\"> <span></span> <span>Predmetom z\xC3\xA1kazky je poskytnutie slu\xC5\xBEby: vypracova\xC5\xA5 a doda\xC5\xA5 projektov\xC3\xBA dokument\xC3\xA1ciu pre \xE2\x80\x9E\xC5\xBDSR, Elektrifik\xC3\xA1cia trate Haniska \xE2\x80\x93 Ve\xC4\xBEk\xC3\xA1 Ida \xE2\x80\x93 Moldava nad Bodvou mesto\xE2\x80\x9C \xE2\x80\x93 projektov\xC3\xA1 dokument\xC3\xA1cia v \xC4\x8Dlenen\xC3\xAD: z\xC3\xA1mer pre pos\xC3\xBAdenie vplyvu stavby na \xC5\xBEivotn\xC3\xA9 prostredie so zabezpe\xC4\x8Den\xC3\xADm z\xC3\xA1vere\xC4\x8Dn\xC3\xA9ho stanoviska M\xC5\xBDP SR, dokument\xC3\xA1cia stavebn\xC3\xA9ho z\xC3\xA1meru vr\xC3\xA1tane zabezpe\xC4\x8Denia protokolu o vykonan\xC3\xAD \xC5\xA1t\xC3\xA1tnej expert\xC3\xADzy MDVRR SR, dokument\xC3\xA1cia pre \xC3\xBAzemn\xC3\xA9 rozhodnutie s pr\xC3\xA1voplatn\xC3\xBDm \xC3\xBAzemn\xC3\xBDm rozhodnut\xC3\xADm a schva\xC4\xBEovac\xC3\xADm rozhodnut\xC3\xADm, dokument\xC3\xA1cia pre stavebn\xC3\xA9 povolenia v podrobnostiach pre realiz\xC3\xA1ciu stavby so schva\xC4\xBEovac\xC3\xADm rozhodnut\xC3\xADm a s pr\xC3\xA1voplatn\xC3\xBDmi stavebn\xC3\xBDmi povoleniami, dokument\xC3\xA1cia pre v\xC3\xBDber zhotovite\xC4\xBEa, s\xC3\xBAvisiace in\xC5\xBEinierske \xC4\x8Dinnosti a autorsk\xC3\xBD doh\xC4\xBEad ob\xC4\x8Dasn\xC3\xBD. Dokument\xC3\xA1ciu pre pos\xC3\xBAdenie vplyvov na \xC5\xBEivotn\xC3\xA9 prostredie (\xC4\x8Falej len \xE2\x80\x9EEIA\xE2\x80\x9C). Vypracova\xC5\xA5 a doda\xC5\xA5 z\xC3\xA1mer pre pos\xC3\xBAdenie vplyvu na \xC5\xBEivotn\xC3\xA9 prostredie so zabezpe\xC4\x8Den\xC3\xADm z\xC3\xA1vere\xC4\x8Dn\xC3\xA9ho stanoviska M\xC5\xBDP SR v zmysle \xC2\xA7 3 z\xC3\xA1kona NR SR \xC4\x8D. 24/2006 Z. z. o posudzovan\xC3\xAD vplyvov na \xC5\xBEivotn\xC3\xA9 prostredie o zmene a doplnen\xC3\xAD niektor\xC3\xBDch z\xC3\xA1konov v znen\xC3\xAD neskor\xC5\xA1\xC3\xADch predpisov a s t\xC3\xBDm s\xC3\xBAvisiacej in\xC5\xBEinierskej \xC4\x8Dinnosti (\xC4\x8Falej len \xE2\x80\x9EI\xC4\x8C\xE2\x80\x9C). Spr\xC3\xA1vu o hodnoten\xC3\xAD \xC4\x8Dinnost\xC3\xAD vypracova\xC5\xA5 a\xC5\xBE na z\xC3\xA1klade v\xC3\xBDsledkov zis\xC5\xA5ovacieho konania M\xC5\xBDP SR a mus\xC3\xAD obsahova\xC5\xA5 rozpracovanie v\xC5\xA1etk\xC3\xBDch bodov uveden\xC3\xBDch v pr\xC3\xADlohe \xC4\x8D.11 z\xC3\xA1kona NR SR \xC4\x8D. 24/2006 Z. z. o posudzovan\xC3\xAD vplyvov na \xC5\xBEivotn\xC3\xA9 prostredie a o zmene a doplnen\xC3\xAD niektor\xC3\xBDch z\xC3\xA1konov v znen\xC3\xAD neskor\xC5\xA1\xC3\xADch predpisov primerane k charakteru navrhovanej \xC4\x8Dinnosti. Z\xC3\xA1very vypl\xC3\xBDvaj\xC3\xBAce z procesu EIA je potrebn\xC3\xA9 zoh\xC4\xBEadni\xC5\xA5 v \xC4\x8Fal\xC5\xA1\xC3\xADch stup\xC5\x88och projektovej dokument\xC3\xA1cie (\xC4\x8Falej len \xE2\x80\x9EPD\xE2\x80\x9C). Zabezpe\xC4\x8Den\xC3\xADm z\xC3\xA1vere\xC4\x8Dn\xC3\xA9ho stanoviska M\xC5\xBDP SR je mo\xC5\xBEn\xC3\xA9 zah\xC3\xA1ji\xC5\xA5 pr\xC3\xA1ce na \xC4\x8Fal\xC5\xA1om stupni PD pre stavebn\xC3\xBD z\xC3\xA1mer (\xC4\x8Falej len \xE2\x80\x9EDSZ\xE2\x80\x9C) a dokument\xC3\xA1cie pre \xC3\xBAzemn\xC3\xA9 rozhodnutie (\xC4\x8Falej len \xE2\x80\x9E D\xC3\x9AR\xE2\x80\x9C). Pri zabezpe\xC4\x8Dovac\xC3\xADch zariadeniach uva\xC5\xBEova\xC5\xA5 len zn\xC3\xA1me vplyvy t\xC3\xBDchto zariaden\xC3\xAD, preto\xC5\xBEe konkr\xC3\xA9tne typy bud\xC3\xBA zn\xC3\xA1me a\xC5\xBE po v\xC3\xBDbere zhotovite\xC4\xBEa stavby. N\xC3\xA1vrh rie\xC5\xA1enia uskuto\xC4\x8Dni\xC5\xA5 v zmysle Z\xC3\xA1v\xC3\xA4zn\xC3\xA9ho pokynu pre projektov\xC3\xBA pr\xC3\xADpravu stavby \xC4\x8D.10709/2010 /O420 zo d\xC5\x88a 22.11.2010\xE2\x80\x9E\xC5\xBDSR, Elektrifik\xC3\xA1cia trate Haniska - Ve\xC4\xBEk\xC3\xA1 Ida - Moldava nad Bodvou mesto\xE2\x80\x9C. DSZ. Vypracova\xC5\xA5 a doda\xC5\xA5 DSZ verejnej pr\xC3\xA1ce pod\xC4\xBEa z\xC3\xA1kona \xC4\x8D. 254/1998 Z. z. o verejn\xC3\xBDch pr\xC3\xA1cach v znen\xC3\xAD neskor\xC5\xA1\xC3\xADch predpisov vr\xC3\xA1tane zabezpe\xC4\x8Denia protokolu o vykonan\xC3\xAD \xC5\xA1t\xC3\xA1tnej expert\xC3\xADzy s vyjadren\xC3\xBDm s\xC3\xBAhlasom MDVRR SR pod\xC4\xBEa vyhl\xC3\xA1\xC5\xA1ky \xC4\x8D. 83/2008 Z. z., ktorou sa vykon\xC3\xA1va z\xC3\xA1kon o verejn\xC3\xBDch pr\xC3\xA1cach. K tomu I\xC4\x8C v prisl\xC3\xBAchaj\xC3\xBAcom rozsahu. Stavebn\xC3\xBD z\xC3\xA1mer mus\xC3\xAD by\xC5\xA5 spracovan\xC3\xBD v zmysle z\xC3\xA1vere\xC4\x8Dn\xC3\xA9ho stanoviska M\xC5\xBDP SR v zmysle \xC2\xA7 3 z\xC3\xA1kona NR SR \xC4\x8D. 24/2006 Z. z. o posudzovan\xC3\xAD vplyvov na \xC5\xBEivotn\xC3\xA9 prostredie o zmene a doplnen\xC3\xAD niektor\xC3\xBDch z\xC3\xA1konov v znen\xC3\xAD neskor\xC5\xA1\xC3\xADch predpisov. Stavebn\xC3\xBD 