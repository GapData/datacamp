ss=\"code\"> I.1) </span> <span class=\"title\"> N\xC3\x81ZOV, ADRESY A KONTAKTN\xC3\x89 MIESTO (MIESTA) </span> </div> <div class=\"ContactSelectList\"> <span class=\"titleValue\"> <span class=\"bold\">Slovensk\xC3\xA1 po\xC5\xA1ta, a.s.</span> <br /> <span>Vn\xC3\xBAtro\xC5\xA1t\xC3\xA1tne identifika\xC4\x8Dn\xC3\xA9 \xC4\x8D\xC3\xADslo:</span> <span> 36631124</span> <br /> Partiz\xC3\xA1nska cesta 9, 97599 Bansk\xC3\xA1 Bystrica </span> <br /> <span>Slovensko</span> <br /> <span class=\"bold\">Kontaktn\xC3\xA9 miesto (miesta):</span> <span> Slovensk\xC3\xA1 po\xC5\xA1ta, a.s., odbor obstar\xC3\xA1vania, N\xC3\xA1mestie SNP 35, 81420 Bratislava</span> <br /> <span>Kontaktn\xC3\xA1 osoba:</span> <span> Ing. Juraj Breza</span> <br /> <span>Telef\xC3\xB3n:</span> <span> +421 259393325</span> <br /> <span>Fax:</span> <span> +421 2594417768</span> <br /> <span>Email:</span> <span> breza.juraj@slposta.sk</span> <br /> <span>Internetov\xC3\xA1 adresa (internetov\xC3\xA9 adresy):</span> <span> http://www.slposta.sk</span> <br /> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2) </span> <span class=\"title\"> HLAVN\xC3\x81 \xC4\x8CINNOS\xC5\xA4 </span> </div> <div class=\"multiSelectList\"> <div>Po\xC5\xA1tov\xC3\xA9 slu\xC5\xBEby</div> </div> <div class=\"subtitle\"> <span class=\"code\"> I.3) </span> <span class=\"title\"> Zadanie z\xC3\xA1kazky v mene in\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov </span> </div> <div class=\"label\"> <span class=\"title\"> Obstar\xC3\xA1vate\xC4\xBE nakupuje v mene in\xC3\xBDch verejn\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II: PREDMET Z\xC3\x81KAZKY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1) </span> <span class=\"title\"> OPIS </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1) </span> <span class=\"title\"> N\xC3\xA1zov pridelen\xC3\xBD z\xC3\xA1kazke </span> </div> <div class=\"textArea\"> <span></span> <span>Poskytovanie podpornej servisnej slu\xC5\xBEby pre informa\xC4\x8Dn\xC3\xBD syst\xC3\xA9m Nov\xC3\xA9 SIPO</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2) </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"label\"> <span class=\"title\"> c) Slu\xC5\xBEby </span> </div> <div class=\"selectList\"> <span class=\"title\">Kateg\xC3\xB3ria slu\xC5\xBEieb</span> <span>7</span> </div> <div class=\"textArea\"> <span>Hlavn\xC3\xA9 miesto alebo lokalita poskytovania slu\xC5\xBEieb:</span> <span>Bansk\xC3\xA1 Bystrica</span> </div> <div class=\"subtitle\"> <span class=\"code\"> </span> <span class=\"title\"> K\xC3\xB3d NUTS: </span> </div> <div class=\"multiSelectList\"> <div>SK0</div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4) </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov) </span> </div> <div class=\"textArea\"> <span></span> <span>Predmetom z\xC3\xA1kazky je poskytovanie slu\xC5\xBEieb:<br />1. Servisn\xC3\xA1 podpora k informa\xC4\x8Dn\xC3\xA9mu syst\xC3\xA9mu Nov\xC3\xA9 SIPO - spr\xC3\xA1va incidentov/probl\xC3\xA9mov.<br />2. Po\xC5\xBEiadavka na slu\xC5\xBEbu<br />3. Zmenov\xC3\xA1 podpora - spr\xC3\xA1va zmien, upgrade/update.<br />4. Prev\xC3\xA1dzkov\xC3\xA1 podpora- profylaktika.<br />5. Reporting/hodnotenie.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.5) </span> <span class=\"title\"> Spolo\xC4\x8Dn\xC3\xBD slovn\xC3\xADk obstar\xC3\xA1vania (CPV) </span> </div> <div class=\"cpvSelectList\"> <div> <span>Hlavn\xC3\xBD predmet</span><br /> <span>Hlavn\xC3\xBD slovn\xC3\xADk: 72600000-6</span><br /> </div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.6) </span> <span class=\"title\"> Inform\xC3\xA1cie o dohode o vl\xC3\xA1dnom obstar\xC3\xA1van\xC3\xAD (GPA) </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">Na t\xC3\xBAto z\xC3\xA1kazku sa vz\xC5\xA5ahuje dohoda o vl\xC3\xA1dnom obstar\xC3\xA1van\xC3\xAD (GPA): <span> Nie </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.2) </span> <span class=\"title\"> CELKOV\xC3\x81 KONE\xC4\x8CN\xC3\x81 HODNOTA Z\xC3\x81KAZKY (Z\xC3\x81KAZIEK) </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.2.1) </span> <span class=\"title\"> Celkov\xC3\xA1 kone\xC4\x8Dn\xC3\xA1 hodnota z\xC3\xA1kazky (z\xC3\xA1kaziek) </span> </div> <div class=\"radioButtonList\"> <span> - uve\xC4\x8Fte len \xC4\x8D\xC3\xADslom </span><span> Jedna hodnota </span> </div> <div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\">Hodnota <span>325 310,0000</span> <span> EUR </span> </div><div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Bez DPH </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL IV: KONANIE </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> IV.1) </span> <span class=\"title\"> DRUH KONANIA </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.1.1) </span> <span class=\"title\"> Druh konania </span> </div> <div class=\"radioButtonList\"> <span> </span><span> Zadanie z\xC3\xA1kazky bez predch\xC3\xA1dzaj\xC3\xBAceho uverejnenia ozn\xC3\xA1menia o vyhl\xC3\xA1sen\xC3\xAD verejn\xC3\xA9ho obstar\xC3\xA1vania v \xC3\x9A. v. E\xC3\x9A (v pr\xC3\xADpadoch uveden\xC3\xBDch v oddiele 2 pr\xC3\xADlohy D2) </span> </div> <div class=\"subtitle\"> <span class=\"code\"> </span> <span class=\"title\"> In\xC3\xA9 od\xC3\xB4vodnenie zadania z\xC3\xA1kazky bez predch\xC3\xA1dzaj\xC3\xBAceho uverejnenia ozn\xC3\xA1menia o vyhl\xC3\xA1sen\xC3\xAD verejn\xC3\xA9ho obstar\xC3\xA1vania v \xC3\x9A. v. E\xC3\x9A </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>l) - Z\xC3\xA1kazka nespad\xC3\xA1 do rozsahu uplat\xC5\x88ovania smernice</span> </div> <div class=\"textArea\"> <span>Ak chcete vyu\xC5\xBEi\xC5\xA5 skr\xC3\xA1ten\xC3\xBA lehotu uveden\xC3\xBA vy\xC5\xA1\xC5\xA1ie, popri pol\xC3\xAD\xC4\x8Dkach, ktor\xC3\xA9 treba za\xC4\x8Diarknu\xC5\xA5 vy\xC5\xA1\xC5\xA1ie, vysvetlite pros\xC3\xADm jasne a ucelen\xC3\xBDm sp\xC3\xB4sobom, pre\xC4\x8Do je zadanie z\xC3\xA1kazky bez predch\xC3\xA1dzaj\xC3\xBAceho uverejnenia ozn\xC3\xA1menia o vyhl\xC3\xA1sen\xC3\xAD verejn\xC3\xA9ho obstar\xC3\xA1vania v \xC3\x9Aradnom vestn\xC3\xADku Eur\xC3\xB3pskej \xC3\xBAnie z\xC3\xA1konn\xC3\xA9, a to tak, \xC5\xBEe v ka\xC5\xBEdom pr\xC3\xADpade uve\xC4\x8Fte pr\xC3\xADslu\xC5\xA1n\xC3\xA9 skuto\xC4\x8Dnosti a pr\xC3\xADpadne potreby z\xC3\xA1konn\xC3\xA9 z\xC3\xA1very v s\xC3\xBAlade so smernicou 2004/18/ES :</span> <span>Slovensk\xC3\xA1 po\xC5\xA1ta, a.s. Partiz\xC3\xA1nska cesta 9, 975 99 Bansk\xC3\xA1 Bystrica (\xC4\x8Falej aj SP, a.s.) ako obstar\xC3\xA1vate\xC4\xBE na z\xC3\xA1klade nevyhnutn\xC3\xA9ho zabezpe\xC4\x8Denia prev\xC3\xA1dzky Informa\xC4\x8Dn\xC3\xA9ho syst\xC3\xA9mu Nov\xC3\xA9 SIPO (\xC4\x8Falej aj IS Nov\xC3\xA9 SIPO), ako aj v zmysle z\xC3\xA1kona \xC4\x8D. 618/2003 Z. z. o autorskom pr\xC3\xA1ve a pr\xC3\xA1vach s\xC3\xBAvisiacich s autorsk\xC3\xBDm pr\xC3\xA1vom v znen\xC3\xAD neskor\xC5\xA1\xC3\xADch predpisov (\xC4\x8Falej len z\xC3\xA1kon o autorskom pr\xC3\xA1ve) je n\xC3\xBAten\xC3\xA1 rie\xC5\xA1i\xC5\xA5 situ\xC3\xA1ciu v s\xC3\xBAvislosti s realiz\xC3\xA1ciou prev\xC3\xA1dzky IS Nov\xC3\xA9 SIPO v s\xC3\xBAlade s \xC2\xA7 88 p\xC3\xADsm. c) z\xC3\xA1kona \xC4\x8D. 25/2006 Z. z. o verejnom obstar\xC3\xA1van\xC3\xAD a o zmene a doplnen\xC3\xAD niektor\xC3\xBDch z\xC3\xA1konov v znen\xC3\xAD neskor\xC5\xA1\xC3\xADch predpisov (\xC4\x8Falej len z\xC3\xA1kon o verejnom obstar\xC3\xA1van\xC3\xAD) a obstara\xC5\xA5 nadlimitn\xC3\xBA z\xC3\xA1kazku rokovac\xC3\xADm konan\xC3\xADm bez zverejnenia. <br />Slovensk\xC3\xA1 po\xC5\xA1ta, a. s. vyu\xC5\xBE\xC3\xADva od roku 2004 dielo Nov\xC3\xA9 SIPO, ktor\xC3\xA9ho zhotovite\xC4\xBEom je spolo\xC4\x8Dnos\xC5\xA5 ANASOFT APR, spol. s r.o. so s\xC3\xADdlom Mlynsk\xC3\xA1 dolina 41, 811 02 Bratislava, <br />I\xC4\x8CO 31361552, na z\xC3\xA1klade nasleduj\xC3\xBAcich zml\xC3\xBAv:<br />Zmluva o dielo Nov\xC3\xA9 SIPO zo d\xC5\x88a 13.m\xC3\xA1ja 2004<br />Dodatok ku zmluve Change management pre Nov\xC3\xA9 SIPO zo d\xC5\x88a 9.febru\xC3\xA1ra 2005<br />Zmluva o dielo Zavedenie syst\xC3\xA9mu Nov\xC3\xA9 SlPO zo d\xC5\x88a 29.marca 2007 <br />Servisn\xC3\xA1 zmluva pre Nov\xC3\xA9 SIPO zo d\xC5\x88a 3. decembra 2007 <br />Zmluva o dielo e-SIPO zo d\xC5\x88a 27. novembra 2008<br />Zmluva o dielo Euro SlPO zo d\xC5\x88a l4. janu\xC3\xA1ra 2009<br />Zmluva o dielo Nov\xC3\xA9 SIPO - CCC zo d\xC5\x88a 26. okt\xC3\xB3bra 2009<br />Servisn\xC3\xA1 zmluva pre Nov\xC3\xA9 SIPO zo d\xC5\x88a 30. novembra 2009<br />Servisn\xC3\xA1 zmluva pre Nov\xC3\xA9 SIPO zo d\xC5\x88a 1. apr\xC3\xADla 2011<br /><br />Spolo\xC4\x8Dnos\xC5\xA5 ANASOFT APR, s.r.o., v liste zo d\xC5\x88a 07.02.2013 adresovanom Slovenskej po\xC5\xA1te, a. s. prehlasuje, \xC5\xBEe je autorom diela IS Nov\xC3\xA9 SIPO a to vo vlastnom mene a na vlastn\xC3\xBD \xC3\xBA\xC4\x8Det. Spolo\xC4\x8Dnos\xC5\xA5 ANASOFT APR, s.r.o., \xC4\x8Falej prehlasuje, \xC5\xBEe za \xC3\xBA\xC4\x8Delom roz\xC5\xA1\xC3\xADrenia IS Nov\xC3\xA9 SIPO je jedin\xC3\xA1 schopn\xC3\xA1 poskytn\xC3\xBA\xC5\xA5 slu\xC5\xBEby tak, aby nevznikli technick\xC3\xA9 \xC5\xA5a\xC5\xBEkosti v roz\xC5\xA1\xC3\xADren\xC3\xAD, prev\xC3\xA1dzke a \xC3\xBAdr\xC5\xBEbe syst\xC3\xA9mu.<br />Vzh\xC4\xBEadom na skuto\xC4\x8Dnos\xC5\xA5, \xC5\xBEe d\xC5\x88om 31.03. 2013 Slovenskej po\xC5\xA1te, a.s. skon\xC4\x8Dila zmluva na poskytovanie podpornej servisnej slu\xC5\xBEby pre Informa\xC4\x8Dn\xC3\xBD syst\xC3\xA9m Nov\xC3\xA9 SIPO a na z\xC3\xA1klade prehl\xC3\xA1senia s