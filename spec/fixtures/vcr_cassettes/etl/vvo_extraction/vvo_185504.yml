BD </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> I.1. </span> <span class=\"title\"> N\xC3\x81ZOV, ADRESY A KONTAKTN\xC3\x89 MIESTO (MIESTA) </span> </div> <div class=\"ContactSelectList\"> <span class=\"titleValue\"> <span class=\"bold\">Nemocnica s poliklinikou Pova\xC5\xBEsk\xC3\xA1 Bystrica</span> <br /> <span>I\xC4\x8CO:</span> <span> 00610411</span> <br /> Nemocni\xC4\x8Dn\xC3\xA1 986, 017 26 Pova\xC5\xBEsk\xC3\xA1 Bystrica </span> <br /> <span>Slovensko</span> <br /> <span class=\"bold\">Kontaktn\xC3\xA9 miesto (miesta):</span> <span> Nemocnica s poliklinikou Pova\xC5\xBEsk\xC3\xA1 Bystrica</span> <br /> <span>Kontaktn\xC3\xA1 osoba:</span> <span> Daniela M\xC3\xA1\xC4\x8Dkov\xC3\xA1</span> <br /> <span>Telef\xC3\xB3n:</span> <span> +421 424304491</span> <br /> <span>Fax:</span> <span> +421 424326247</span> <br /> <span>Email:</span> <span> mnemocnicapb@gmail.com</span> <br /> <span>Adresa hlavnej str\xC3\xA1nky verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa (URL):</span> <span> http://www.nemocnicapb.sk</span> <br /> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2. </span> <span class=\"title\"> Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa a hlavn\xC3\xBD predmet alebo predmety \xC4\x8Dinnosti </span> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2.1. </span> <span class=\"title\"> Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>Organiz\xC3\xA1cia riaden\xC3\xA1 verejn\xC3\xBDm pr\xC3\xA1vom</span> </div> <div class=\"label\"> <span class=\"title\"> Zatriedenie obstar\xC3\xA1vaj\xC3\xBAceho subjektu pod\xC4\xBEa z\xC3\xA1kona: </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>\xC2\xA7 6 ods. 1 p\xC3\xADsm. d)</span> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2.2. </span> <span class=\"title\"> Hlavn\xC3\xBD predmet alebo predmety \xC4\x8Dinnosti </span> </div> <div class=\"multiSelectList\"> <div>Zdravotn\xC3\xADctvo</div> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2.3. </span> <span class=\"title\"> Verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE nakupuje pre in\xC3\xBDch verejn\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II. PREDMET Z\xC3\x81KAZKY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1. </span> <span class=\"title\"> Opis </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1. </span> <span class=\"title\"> N\xC3\xA1zov z\xC3\xA1kazky pod\xC4\xBEa verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa </span> </div> <div class=\"textArea\"> <span></span> <span>Vaky na odber darcovskej krvi a spracovanie krvn\xC3\xBDch pr\xC3\xADpravkov.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2. </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania stavebn\xC3\xBDch pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Tovary </span> </div><div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> K\xC3\xBApa </span> </div> <div class=\"textArea\"> <span>Hlavn\xC3\xA9 miesto dodania tovarov:</span> <span>Nemocnica s poliklinikou Pova\xC5\xBEsk\xC3\xA1 Bystrica ul.Nemocni\xC4\x8Dn\xC3\xA1 986, 017 26 Pov.Bystrica</span> </div> <div class=\"label\"> <span class=\"title\"> NUTS k\xC3\xB3d: (pre zvolen\xC3\xBA kateg\xC3\xB3riu) </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>SK022</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4. </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov) </span> </div> <div class=\"textArea\"> <span></span> <span>Predmetom z\xC3\xA1kazky je dod\xC3\xA1vka tovaru: \xC5\xA0ZM - vaky na odber darcovskej krvi a spracovanie krvn\xC3\xBDch pr\xC3\xADpravkov vr\xC3\xA1tane poskytnutia pr\xC3\xADslu\xC5\xA1enstva na manipul\xC3\xA1ciu s vakmi (lis na separ\xC3\xA1ciu krvi pre medic\xC3\xADnske \xC3\xBA\xC4\x8Dely) po dobu dod\xC3\xA1vok vakov. S\xC3\xBA\xC4\x8Das\xC5\xA5ou predmetu z\xC3\xA1kazky s\xC3\xBA aj s\xC3\xBAvisiace slu\xC5\xBEby, t.j.nalo\xC5\xBEenie, dovoz a vylo\xC5\xBEenie tovaru v mieste dodania, in\xC5\xA1tal\xC3\xA1cia pr\xC3\xADslu\xC5\xA1enstva, uvedenie do prev\xC3\xA1dzky, servis a za\xC5\xA1kolenie person\xC3\xA1lu na obsluhu zariadenia.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.5. </span> <span class=\"title\"> Spolo\xC4\x8Dn\xC3\xBD slovn\xC3\xADk obstar\xC3\xA1vania (CPV) </span> </div> <div class=\"cpvSelectList\"> <div> <span>Hlavn\xC3\xBD predmet</span><br /> <span>Hlavn\xC3\xBD slovn\xC3\xADk: 33141614-7</span><br /> </div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.2. </span> <span class=\"title\"> Celkov\xC3\xA1 kone\xC4\x8Dn\xC3\xA1 hodnota z\xC3\xA1kazky (z\xC3\xA1kaziek) </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.2.1. </span> <span class=\"title\"> Celkov\xC3\xA1 kone\xC4\x8Dn\xC3\xA1 hodnota zmluvy (zml\xC3\xBAv) </span> </div> <div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\">Hodnota <span>48 933,7200</span> <span> EUR </span> </div><div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Vr\xC3\xA1tane DPH </span> </div><div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\">Sadzba DPH (%): <span>20</span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL IV. POSTUP </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> IV.1. </span> <span class=\"title\"> Druh postupu </span> </div> <div class=\"subtitle\"> <span class=\"